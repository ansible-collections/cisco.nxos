---
- debug:
    msg: START nxos_ospf_interfaces rendered integration tests on connection={{ ansible_connection }}

- name: Render platform specific configuration lines with state rendered (without connecting to the device)
  cisco.nxos.nxos_ospf_interfaces:
    config:
      - name: "{{ nxos_int1 }}"
        address_family:
        - afi: ipv4
          processes:
          - process_id: "100"
            area:
              area_id: 1.1.1.1
              secondaries: False
          multi_areas:
          - 11.11.11.11
        - afi: ipv6
          processes:
          - process_id: "200"
            area:
              area_id: 2.2.2.2
          multi_areas:
          - 21.0.0.0
          - 50.50.50.50
          - 16.10.10.10
      - name: "{{ nxos_int2 }}"
        address_family:
        - afi: ipv4
          authentication:
            enable: True
            key_chain: test-1
          cost: 100
        - afi: ipv6
          network: broadcast
          shutdown: True
      - name: "{{ nxos_int3 }}"
        address_family:
        - afi: ipv4
          cost: 101
    state: rendered
  register: result

- name: Assert that correct set of commands were rendered
  assert:
    that:
      - "{{ merged['commands'] | symmetric_difference(result['rendered']) |length\
        \ == 0 }}"
      - result.changed == False
