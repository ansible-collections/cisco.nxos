---
- debug:
    msg: Start nxos_bgp_address_family deleted integration tests connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- name: Setup more AFs
  cisco.nxos.nxos_config:
    lines:
      - "router bgp 65536"
      - "  vrf site-1"
      - "    address-family ipv4 multicast"
      - "  vrf site-2"
      - "    address-family ipv6 unicast"
  vars:
    ansible_connection: ansible.netcommon.network_cli

- block:
    - name: Delete BGP configs handled by this module
      cisco.nxos.nxos_bgp_address_family: &id003
        config:
          as_number: 65536
          address_family:
            - afi: ipv4
              safi: multicast
            - vrf: site-1
              afi: ipv4
              safi: unicast
            - vrf: site-1
              afi: ipv6
              safi: multicast
        state: deleted
      register: result
    
    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ deleted['before']['address_family'] | symmetric_difference(result['before']['address_family']) |length\
            \ == 0 }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ result['commands'] | symmetric_difference(deleted['commands']) |length\
            \ == 0 }}"
  
    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - "{{ deleted['after']['address_family'] | symmetric_difference(result['after']['address_family']) |length\
            \ == 0 }}"
    
    - include_tasks: _remove_config.yaml

    - include_tasks: _populate_config.yaml

    - name: Delete all BGP configs handled by this module
      cisco.nxos.nxos_bgp_address_family: &id004
        state: deleted
      register: result
    
    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['after']['address_family'] | symmetric_difference(result['before']['address_family']) |length\
            \ == 0 }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ result['commands'] | symmetric_difference(deleted_all['commands']) |length\
            \ == 0 }}"
  
    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - deleted_all['after'] == result['after']
    
    - name: Delete all BGP configs handled by this module (IDEMPOTENT)
      cisco.nxos.nxos_bgp_address_family: *id004
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - include_tasks: _remove_config.yaml
