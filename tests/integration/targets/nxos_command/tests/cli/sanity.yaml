---
- ansible.builtin.debug:
    msg: START cli/sanity.yaml on connection={{ ansible_connection }}

- name: Disable feature BGP
  cisco.nxos.nxos_feature:
    feature: bgp
    state: disabled

- block:
    - name: Run show running-config bgp - should fail
      ignore_errors: true
      register: result
      cisco.nxos.nxos_command:
        commands:
          - sh running-config bgp

    - assert: &id001
        that:
          - result.failed == true

    - name: Enable feature BGP
      cisco.nxos.nxos_feature:
        feature: bgp
        state: enabled

    - name: Configure BGP defaults
      register: result
      cisco.nxos.nxos_bgp:
        asn: 65535
        router_id: 192.0.2.1
        state: present

    - assert:
        that:
          - result.changed == true

    - name: Run show running-config bgp - should pass
      register: result
      cisco.nxos.nxos_command:
        commands:
          - sh running-config bgp

    - assert:
        that:
          - result.failed == false
          - "'65535' in result.stdout[0]"

    - name: Run an invalid command - should fail
      ignore_errors: true
      register: result
      cisco.nxos.nxos_command:
        commands:
          - show interface bief

    - assert: *id001
  rescue:
    - ansible.builtin.debug:
        msg: nxos_command sanity test failure detected
  always:
    - name: Disable feature bgp
      cisco.nxos.nxos_feature:
        feature: bgp
        state: disabled

- ansible.builtin.debug:
    msg: END cli/sanity.yaml on connection={{ ansible_connection }}
