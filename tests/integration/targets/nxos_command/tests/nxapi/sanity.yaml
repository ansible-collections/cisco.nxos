---
- ansible.builtin.debug:
    msg: START nxapi/sanity.yaml on connection={{ ansible_connection }}

- name: Disable 'feature bgp'
  cisco.nxos.nxos_feature:
    feature: bgp
    state: disabled

- block:
    - name: Run show running-config BGP - should fail
      ignore_errors: true
      register: result
      cisco.nxos.nxos_command:
        commands:
          - sh running-config bgp

    - ansible.builtin.assert: &id001
        that:
          - result.failed == true

    - name: Enable 'feature bgp'
      cisco.nxos.nxos_feature:
        feature: bgp
        state: enabled

    - name: Configure BGP defaults
      register: result
      cisco.nxos.nxos_bgp:
        asn: 65535
        router_id: 192.0.2.1
        state: present

    - ansible.builtin.assert:
        that:
          - result.changed == true

    - name: Run show running-config BGP - should pass
      register: result
      cisco.nxos.nxos_command:
        commands:
          - sh running-config bgp

    - ansible.builtin.assert:
        that:
          - result.failed == false
          - "'65535' in result.stdout[0]|to_json"

    - name: Run an invalid command - should fail
      ignore_errors: true
      register: result
      cisco.nxos.nxos_command:
        commands:
          - show interface bief

    - ansible.builtin.assert: *id001
  rescue:
    - ansible.builtin.debug:
        msg: nxos_command sanity test failure detected
  always:
    - name: Disable 'feature bgp'
      cisco.nxos.nxos_feature:
        feature: bgp
        state: disabled

- ansible.builtin.debug:
    msg: END nxapi/sanity.yaml on connection={{ ansible_connection }}
