---
- ansible.builtin.debug:
    msg: START common/greaterthanorequal.yaml on connection={{ ansible_connection }}

- name: Test 'ge' operator
  register: result
  cisco.nxos.nxos_command:
    commands:
      - show version
      - show interface mgmt0 | json
    wait_for:
      - result[1].TABLE_interface.ROW_interface.eth_ip_mask ge 0

- ansible.builtin.assert:
    that:
      - result.changed == false

- name: Test >= operator
  register: result
  cisco.nxos.nxos_command:
    commands:
      - show version
      - show interface mgmt0 | json
    wait_for:
      - result[1].TABLE_interface.ROW_interface.eth_ip_mask >= 0

- ansible.builtin.assert:
    that:
      - result.changed == false

- ansible.builtin.debug:
    msg: END common/greaterthanorequal.yaml on connection={{ ansible_connection }}
