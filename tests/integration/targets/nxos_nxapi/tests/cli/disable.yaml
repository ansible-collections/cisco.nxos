---
- ansible.builtin.debug: msg="START cli/disable.yaml"

- name: Disable nxapi
  register: result
  cisco.nxos.nxos_nxapi:
    state: absent

- name: Check nxapi state
  register: result
  cisco.nxos.nxos_command:
    commands:
      - show feature | grep nxapi

- name: Assert nxapi is disabled
  ansible.builtin.assert:
    that: result.stdout[0]  is search('disabled')

- name: Disable nxapi again
  register: result
  cisco.nxos.nxos_nxapi:
    state: absent

- name: Assert idempotence
  ansible.builtin.assert:
    that: result.changed == false

- ansible.builtin.debug: msg="END cli/disable.yaml"
