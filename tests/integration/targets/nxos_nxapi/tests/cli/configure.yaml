---
- ansible.builtin.debug: msg="START cli/configure.yaml"

- ansible.builtin.set_fact: nxapi_sandbox_option="yes"
  when: platform is search('N7K')

- name: Setup - put nxapi in stopped state
  cisco.nxos.nxos_nxapi:
    state: absent

- block:
    - name: Configure nxapi https
      register: result
      cisco.nxos.nxos_nxapi: &id001
        enable_http: false
        enable_sandbox: "{{nxapi_sandbox_option|default(omit)}}"
        enable_https: true
        https_port: 9443

    - register: result
      cisco.nxos.nxos_command:
        commands:
          - show nxapi | json

    - ansible.builtin.include: tasks/platform/n7k/assert_changes_https.yaml
      when: platform is match('N7K')

    - ansible.builtin.include: tasks/platform/n5k/assert_changes_https.yaml
      when: platform is search('N5K|N6K')

    - ansible.builtin.include: tasks/platform/default/assert_changes_https.yaml
      when: platform is not search('N35|N5K|N6K|N7K')

    - name: Configure nxapi https again
      register: result
      cisco.nxos.nxos_nxapi: *id001

    - name: Assert configuration is idempotent
      ansible.builtin.assert: &id003
        that:
          - result.changed == false

    - name: Configure nxapi https & http
      register: result
      cisco.nxos.nxos_nxapi: &id002
        enable_http: true
        enable_sandbox: "{{nxapi_sandbox_option|default(omit)}}"
        enable_https: true
        https_port: 9443

    - register: result
      cisco.nxos.nxos_command:
        commands:
          - show nxapi | json

    - ansible.builtin.include: tasks/platform/n7k/assert_changes_https_http.yaml
      when: platform is match('N7K')

    - ansible.builtin.include: tasks/platform/n5k/assert_changes_https_http.yaml
      when: platform is match('N5K')

    - ansible.builtin.include: tasks/platform/default/assert_changes_https_http.yaml
      when: platform is not search('N35|N5K|N6K|N7K')

    - name: Configure nxapi https & http again
      register: result
      cisco.nxos.nxos_nxapi: *id002

    - name: Assert configuration is idempotent
      ansible.builtin.assert: *id003

    - name: Configure different nxapi https & http ports
      register: result
      cisco.nxos.nxos_nxapi: &id004
        enable_http: true
        enable_sandbox: "{{nxapi_sandbox_option|default(omit)}}"
        enable_https: true
        http_port: 99
        https_port: 500

    - register: result
      cisco.nxos.nxos_command:
        commands:
          - show nxapi | json

    - ansible.builtin.include: tasks/platform/n7k/assert_changes_https_http_ports.yaml
      when: platform is match('N7K')

    - ansible.builtin.include: tasks/platform/n5k/assert_changes_https_http_ports.yaml
      when: platform is match('N5K')

    - ansible.builtin.include: tasks/platform/default/assert_changes_https_http_ports.yaml
      when: platform is not search('N35|N5K|N6K|N7K')

    - name: Configure different nxapi https & http ports again
      register: result
      cisco.nxos.nxos_nxapi: *id004

    - name: Assert configuration is idempotent
      ansible.builtin.assert: *id003

    - name: Configure nxapi http
      register: result
      cisco.nxos.nxos_nxapi: &id005
        enable_http: true
        enable_sandbox: "{{nxapi_sandbox_option|default(omit)}}"
        enable_https: false

    - register: result
      cisco.nxos.nxos_command:
        commands:
          - show nxapi | json

    - ansible.builtin.include: tasks/platform/n7k/assert_changes_http.yaml
      when: platform is match('N7K')

    - ansible.builtin.include: tasks/platform/n5k/assert_changes_http.yaml
      when: platform is match('N5K')

    - ansible.builtin.include: tasks/platform/default/assert_changes_http.yaml
      when: platform is not search('N35|N5K|N6K|N7K')

    - name: Configure nxapi http again
      register: result
      cisco.nxos.nxos_nxapi: *id005

    - name: Assert configuration is idempotent
      ansible.builtin.assert: *id003
  always:
    - name: Cleanup - disable nxapi
      register: result
      cisco.nxos.nxos_nxapi:
        state: absent

    - name: Cleanup - re-enable nxapi
      register: result
      cisco.nxos.nxos_nxapi:
        state: present

    - ansible.builtin.debug: msg="END cli/configure.yaml"
