---
- ansible.builtin.debug:
    msg: START Merged nxos_nve_interface state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Merge provided configuration with device configuration
      cisco.nxos.nxos_nve_interface: &id001
        config:
          enabled: true
          description: "vxlan vtep"
          advertise_virtual_rmac: true
          host_reacability_bgp: true
          source_interface_name: loopback1
          source_interface_hold_time: 60
          global_multicast_group:
            address: 239.239.239.239
            mode: L2
          vnis:
            - vni_id: 11111
              associate_vrf: true
            - vni_id: 22222
            - vni_id: 33333
              suppress_arp: true
        state: merged
      register: result

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - merged['before'] == result['before']

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - merged['after'] == result['after']

    - name: Merge provided configuration with device configuration (idempotent)
      cisco.nxos.nxos_nve_interface: *id001
      register: result

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
