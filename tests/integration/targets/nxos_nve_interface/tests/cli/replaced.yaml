---
- ansible.builtin.debug:
    msg: START Replaced nxos_nve_interface state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replace NVE interface configuration with provided configuration.
      cisco.nxos.nxos_nve_interface: &id001
        config:
          description: "vxlan vtep"
          host_reachability_bgp: true
          source_interface_name: loopback1
        state: replaced
      register: result

    - name: Assert that correct set of commands were generated.
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated.
      ansible.builtin.assert:
        that:
          - replaced['before'] == result['before']

    - name: Assert that after dict is correctly generated.
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Replace NVE interface configuration with provided configuration (idempotent).
      cisco.nxos.nxos_nve_interface: *id001
      register: result

    - name: Assert that task was idempotent.
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
