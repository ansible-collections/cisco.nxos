---
- debug:
    msg="START connection={{ ansible_connection }} nxos_snmp_location sanity
    test"

- name: Setup - Remove snmp_location if configured
  cisco.nxos.nxos_snmp_location: &id005
    location: Test
    state: absent

- block:
    - name: Configure snmp location
      register: result
      cisco.nxos.nxos_snmp_location: &id001
        location: Testing
        state: present

    - assert: &id002
        that:
          - result.changed == true

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_location: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: Change snmp location
      register: result
      cisco.nxos.nxos_snmp_location: &id003
        location: Test
        state: present

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_location: *id003

    - assert: *id004

    - name: remove snmp location
      register: result
      cisco.nxos.nxos_snmp_location: *id005

    - assert: *id002

    - name: Remove Idempotence
      register: result
      cisco.nxos.nxos_snmp_location: *id005

    - assert: *id004
  always:
    - name: Cleanup
      register: result
      cisco.nxos.nxos_snmp_location: *id005

    - debug:
        msg="END connection={{ ansible_connection }} nxos_snmp_location sanity
        test"
