---
- ansible.builtin.debug:
    msg: START TRANSPORT:NXAPI nxos_lldp sanity test

- name: Make sure LLDP is not running before tests
  cisco.nxos.nxos_feature:
    feature: lldp
    state: disabled

- name: Enable LLDP service
  register: result
  cisco.nxos.nxos_lldp:
    state: present

- assert:
    that:
      - result.changed == true
      - '"feature lldp" in result.commands'

- name: Enable LLDP service again (idempotent)
  register: result
  cisco.nxos.nxos_lldp:
    state: present

- assert:
    that:
      - result.changed == false

- name: Disable LLDP service
  register: result
  cisco.nxos.nxos_lldp:
    state: absent

- assert:
    that:
      - result.changed == true
      - '"no feature lldp" in result.commands'

- name: Disable LLDP service (idempotent)
  register: result
  cisco.nxos.nxos_lldp:
    state: absent

- assert:
    that:
      - result.changed == false

- ansible.builtin.debug:
    msg: END TRANSPORT:NXAPI nxos_lldp sanity test
