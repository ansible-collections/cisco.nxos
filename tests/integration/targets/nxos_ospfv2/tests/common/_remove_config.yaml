---
- name: Gather nxos_ospfv2 facts before deleted
  register: result
  cisco.nxos.nxos_ospfv2:
    state: gathered

- name: Delete whatever is gathered
  register: result
  cisco.nxos.nxos_ospfv2:
    config: "{{ result.gathered }}"
    state: deleted

- name: Gather nxos_ospfv2 facts after deleted
  register: result
  cisco.nxos.nxos_ospfv2:
    state: gathered
