---
- ansible.builtin.debug:
    msg: START connection={{ ansible_connection }} nxos_vrrp sanity test

- block:
    - name: Enable interface-vlan
      cisco.nxos.nxos_feature:
        feature: interface-vlan
        state: enabled

    - name: Enable vrrp
      cisco.nxos.nxos_feature:
        feature: vrrp
        state: enabled

    - name: create int vlan 10
      cisco.nxos.nxos_config:
        commands: int vlan 10

    - name: Ensure vrrp group 100 and vip 10.1.100.1 is on vlan10
      register: result
      cisco.nxos.nxos_vrrp: &id001
        interface: vlan10
        group: 100
        vip: 10.1.100.1
        admin_state: no shutdown

    - assert: &id002
        that:
          - result.changed == true

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_vrrp: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: Ensure vrrp group 100 is default
      register: result
      cisco.nxos.nxos_vrrp: &id003
        interface: vlan10
        group: 100
        vip: default
        admin_state: default

    - assert: *id002

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_vrrp: *id003

    - assert: *id004

    - name: Ensure removal of the vrrp group config
      register: result
      cisco.nxos.nxos_vrrp: &id005
        interface: vlan10
        group: 100
        state: absent

    - assert: *id002

    - pause:
        seconds: 30

    - name: Remove Idempotence
      register: result
      cisco.nxos.nxos_vrrp: *id005

    - assert: *id004

    - pause:
        seconds: 30

    - name: Re-config with more params
      register: result
      cisco.nxos.nxos_vrrp: &id006
        interface: vlan10
        group: 100
        vip: 10.1.100.1
        preempt: false
        interval: 10
        priority: 130
        authentication: AUTHKEY

    - assert: *id002

    - name: Reconfig Idempotence
      register: result
      cisco.nxos.nxos_vrrp: *id006

    - assert: *id004

    - name: Re-config with defaults
      register: result
      cisco.nxos.nxos_vrrp: &id007
        interface: vlan10
        group: 100
        vip: default
        preempt: true
        interval: default
        priority: default
        authentication: default

    - assert: *id002

    - name: Reconfig Idempotence
      register: result
      cisco.nxos.nxos_vrrp: *id007

    - assert: *id004
  always:
    - name: remove vrrp
      ignore_errors: true
      cisco.nxos.nxos_vrrp: *id005

    - name: Disable interface-vlan
      ignore_errors: true
      cisco.nxos.nxos_config:
        commands:
          - no feature interface-vlan
        match: none

    - name: Disable vrrp
      ignore_errors: true
      cisco.nxos.nxos_feature:
        feature: vrrp
        state: disabled

- ansible.builtin.debug:
    msg: END connection={{ ansible_connection }} nxos_vrrp sanity test
