---
- debug: msg="START connection={{ ansible_connection }} nxos_ospf sanity test"

- name: Enable feature OSPF
  ignore_errors: true
  cisco.nxos.nxos_feature:
    feature: ospf
    state: enabled

- block:
    - name: Configure ospf
      register: result
      cisco.nxos.nxos_ospf: &id001
        ospf: 1
        state: present

    - assert: &id002
        that:
          - result.changed == true

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_ospf: *id001

    - assert: &id004
        that:
          - result.changed == false
  rescue:
    - name: Disable feature OSPF
      ignore_errors: true
      cisco.nxos.nxos_feature:
        feature: ospf
        state: disabled
  always:
    - name: Unconfigure ospf
      register: result
      cisco.nxos.nxos_ospf: &id003
        ospf: 1
        state: absent

    - assert: *id002

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_ospf: *id003

    - assert: *id004

    - debug: msg="END connection={{ ansible_connection }} nxos_ospf sanity test"
