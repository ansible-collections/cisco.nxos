---
- debug: msg="START connection={{ ansible_connection }} nxos_hsrp sanity test"

- set_fact: intname1="{{ nxos_int1 }}"

- set_fact: intname2="{{ nxos_int2 }}"

- block:
    - name: Enable feature hsrp
      cisco.nxos.nxos_feature:
        feature: hsrp
        state: enabled

    - name: change int1 mode
      cisco.nxos.nxos_config:
        commands:
          - no switchport
        parents:
          - interface {{ intname1 }}
        match: none

    - name: change int2 mode
      cisco.nxos.nxos_config:
        commands:
          - no switchport
        parents:
          - interface {{ intname2 }}
        match: none

    - name: configure nxos_hsrp
      register: result
      cisco.nxos.nxos_hsrp: &id001
        group: 1000
        version: 2
        vip: 10.1.1.1
        priority: 150
        interface: "{{ intname1 }}"
        preempt: enabled
        auth_type: md5
        auth_string: 7 1234

    - assert: &id002
        that:
          - result.changed == true

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_hsrp: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: configure group 100
      register: result
      cisco.nxos.nxos_hsrp: &id003
        group: 100
        version: 2
        vip: 192.0.2.2
        priority: 25
        interface: "{{ intname1 }}"
        preempt: enabled
        auth_type: md5
        auth_string: 0 1234

    - assert: *id002

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_hsrp: *id003

    - assert: *id004

    - name: change group 100
      register: result
      cisco.nxos.nxos_hsrp: &id005
        group: 100
        version: 2
        vip: default
        priority: default
        interface: "{{ intname1 }}"
        preempt: disabled
        auth_type: md5
        auth_string: 0 1234

    - assert: *id002

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_hsrp: *id005

    - assert: *id004

    - name: configure group 200
      register: result
      cisco.nxos.nxos_hsrp: &id006
        group: 200
        vip: 192.0.2.3
        version: 1
        interface: "{{ intname2 }}"
        auth_type: text
        auth_string: "1234"

    - assert: *id002

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_hsrp: *id006

    - assert: *id004

    - name: change group 200
      register: result
      cisco.nxos.nxos_hsrp: &id007
        group: 200
        vip: 192.0.2.3
        version: 2
        interface: "{{ intname2 }}"
        auth_type: text
        auth_string: default

    - assert: *id002

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_hsrp: *id007

    - assert: *id004

    - name: remove nxos_hsrp
      register: result
      cisco.nxos.nxos_hsrp: &id008
        group: 1000
        interface: "{{ intname1 }}"
        state: absent

    - assert: *id002

    - name: Remove Idempotence
      register: result
      cisco.nxos.nxos_hsrp: *id008

    - assert: *id004
  always:
    - name: Disable feature hsrp
      ignore_errors: true
      cisco.nxos.nxos_feature:
        feature: hsrp
        state: disabled

- debug: msg="END connection={{ ansible_connection }} nxos_hsrp sanity test"
