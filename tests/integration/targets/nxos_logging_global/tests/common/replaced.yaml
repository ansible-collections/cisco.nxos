---
- ansible.builtin.debug:
    msg: "Start nxos_logging_global replaced integration tests connection={{ ansible_connection }}"

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replace logging global configurations of listed logging global with provided configurations
      cisco.nxos.nxos_logging_global: &id001
        config:
          monitor:
            severity: warning
          ip:
            access_list:
              cache:
                entries: 4096
          facilities:
            - facility: auth
              severity: critical
            - facility: aaa
              severity: alert
            - facility: ftp
              severity: informational
          hosts:
            - host: 203.0.113.101
              severity: error
              facility: local6
              use_vrf: default
            - host: 198.51.100.101
              severity: alert
              port: 6538
              use_vrf: management
          origin_id:
            ip: 192.0.2.100
        state: replaced
      register: result

    - name: Assert that before dicts were correctly generated
      ansible.builtin.assert:
        that:
          - "{{ merged['after'] == result['before'] }}"

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) |length == 0 }}"

    - name: Assert that after dicts were correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Replace logging global configurations with provided configurations (idempotent)
      register: result
      cisco.nxos.nxos_logging_global: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
