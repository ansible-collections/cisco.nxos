---
merged:
  before: {}
  commands:
    - "logging console 3"
    - "logging monitor 4"
    - "logging ip access-list cache entries 16384"
    - "logging ip access-list cache interval 200"
    - "logging ip access-list cache threshold 5000"
    - "logging level auth 2"
    - "logging level aaa 1"
    - "logging level ftp 6"
    - "logging server 203.0.113.100 1 use-vrf management"
    - "logging server 203.0.113.101 3 facility local6 use-vrf default"
    - "logging origin-id hostname"
  after:
    console:
      severity: error
    facilities:
      - facility: aaa
        severity: alert
      - facility: auth
        severity: critical
      - facility: ftp
        severity: informational
    ip:
      access_list:
        cache:
          entries: 16384
          interval: 200
          threshold: 5000
    monitor:
      severity: warning
    origin_id:
      hostname: true
    hosts:
      - severity: alert
        host: 203.0.113.100
        use_vrf: management
      - facility: local6
        severity: error
        host: 203.0.113.101
        use_vrf: default

replaced:
  commands:
    - "logging console"
    - "logging ip access-list cache entries 4096"
    - "no logging ip access-list cache interval 200"
    - "no logging ip access-list cache threshold 5000"
    - "no logging origin-id hostname"
    - "logging origin-id ip 192.0.2.100"
    - "logging server 198.51.100.101 1 port 6538 use-vrf management"
    - "no logging server 203.0.113.100 1 use-vrf management"
  after:
    facilities:
      - facility: aaa
        severity: alert
      - facility: auth
        severity: critical
      - facility: ftp
        severity: informational
    ip:
      access_list:
        cache:
          entries: 4096
    monitor:
      severity: warning
    origin_id:
      ip: 192.0.2.100
    hosts:
      - severity: alert
        port: 6538
        host: 198.51.100.101
        use_vrf: management
      - facility: local6
        severity: error
        host: 203.0.113.101
        use_vrf: default

