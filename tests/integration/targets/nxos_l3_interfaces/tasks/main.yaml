---
- ansible.builtin.set_fact:
    rsvd_intf: "{{ rsvd_intf|default('mgmt0') }}"

- block:
    - name: Include the cli tasks
      ansible.builtin.include_tasks: cli.yaml
      tags:
        - cli
    - name: Include the nx-api tasks
      ansible.builtin.include_tasks: nxapi.yaml
      tags:
        - nxapi
