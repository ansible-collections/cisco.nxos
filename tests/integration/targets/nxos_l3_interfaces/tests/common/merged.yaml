---
- ansible.builtin.debug:
    msg: START Merged nxos_l3_interface state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: L3_interface merged - merge provided configuration with device configuration
      register: result
      cisco.nxos.nxos_l3_interfaces: &id001
        config:
          - name: Ethernet1/1
            mac_address: 0011.2233.4455
            ipv4:
              verify:
                unicast:
                  source:
                    reachable_via:
                      mode: any
                      allow_default: true
              dhcp:
                relay:
                  address:
                    - relay_ip: 11.0.0.1
          - name: Ethernet1/2
            ipv6:
              addresses:
                - ipv6_address: 2001:db8::1/32
                  route_preference: 70
                  tag: 97
              dhcp:
                relay:
                  address:
                    - relay_ip: 2001:db8::1:abcd
        state: merged

    - name: L3_interface merged - assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: L3_interface merged - assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - >
            {{
              result['before']
              | selectattr('name', 'in', 'Ethernet1/1,Ethernet1/2')
              | symmetric_difference(merged['before'])
              | length == 0
            }}

    - name: L3_interface merged - assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - >
            {{
              result['after']
              | selectattr('name', 'in', 'Ethernet1/1,Ethernet1/2')
              | symmetric_difference(merged['after'])
              | length == 0
            }}

    - name: L3_interface merged - merge provided configuration with device configuration (idempotent)
      register: result
      cisco.nxos.nxos_l3_interfaces: *id001
    - name: L3_interface merged - assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
