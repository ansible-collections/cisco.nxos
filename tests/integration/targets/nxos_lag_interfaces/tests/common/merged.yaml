---
- debug:
    msg: Start nxos_lag_interfaces merged integration tests connection={{ ansible_connection
      }}

- set_fact: test_int1="{{ nxos_int1 }}"

- set_fact: test_int2="{{ nxos_int2 }}"

- name: Enable feature lacp
  cisco.nxos.nxos_feature:
    feature: lacp

- name: Setup
  ignore_errors: true
  cisco.nxos.nxos_config:
    lines:
      - no interface port-channel 10
      - no interface port-channel 11
      - no interface port-channel 19

- name: setup2
  cisco.nxos.nxos_lag_interfaces: &id002
    state: deleted

- block:

    - name: Merged
      register: result
      cisco.nxos.nxos_lag_interfaces: &id001
        config:

          - name: port-channel10
            members:

              - member: '{{ test_int1 }}'

              - member: '{{ test_int2 }}'
                mode: true
        state: merged

    - assert:
        that:
          - result.before|length == 0
          - result.changed == true

    - name: Gather LAG interfaces facts
      cisco.nxos.nxos_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: lag_interfaces

    - assert:
        that:
          - ansible_facts.network_resources.lag_interfaces|symmetric_difference(result.after)|length
            == 0

    - name: Idempotence - Merged
      register: result
      cisco.nxos.nxos_lag_interfaces: *id001

    - assert:
        that:
          - result.changed == false

    - name: Add new port-channel with no members
      ignore_errors: true
      cisco.nxos.nxos_config:
        lines:
          - interface port-channel 11

    - name: Merged - No Members
      register: result
      cisco.nxos.nxos_lag_interfaces: &id003
        config:

          - name: port-channel11
            members:

              - member: '{{ test_int1 }}'

              - member: '{{ test_int2 }}'
                mode: true
        state: merged

    - assert:
        that:
          - result.changed == true

    - name: Idempotence - Merged - No Members
      register: result
      cisco.nxos.nxos_lag_interfaces: *id003

    - assert:
        that:
          - result.changed == false

  always:

    - name: Teardown
      ignore_errors: true
      cisco.nxos.nxos_lag_interfaces: *id002

    - name: Disable feature lacp
      cisco.nxos.nxos_feature:
        feature: lacp
        state: disabled
