---
- debug:
    msg: Start nxos_lag_interfaces overridden integration tests connection={{ ansible_connection
      }}

- set_fact: 
    test_int1: "{{ nxos_int1 }}"
    test_int2: "{{ nxos_int2 }}"
    test_int3: "{{ nxos_int3 }}"

- name: enable feature lacp
  cisco.nxos.nxos_feature:
    feature: lacp

- name: setup1
  ignore_errors: true
  cisco.nxos.nxos_config:
    lines:
      - no interface port-channel 10
      - no interface port-channel 19

- name: setup2
  cisco.nxos.nxos_lag_interfaces: &id003
    state: deleted

- block:

    - name: setup3
      ignore_errors: true
      loop:
        - interface {{ test_int1 }}
        - interface {{ test_int2 }}
      cisco.nxos.nxos_config:
        lines:
          - channel-group 10
        parents: '{{ item }}'

    - name: Gather LAG interfaces facts
      cisco.nxos.nxos_facts: &id001
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: lag_interfaces

    - name: Overridden
      register: result
      cisco.nxos.nxos_lag_interfaces: &id002
        config:
          - name: port-channel19
            members:

              - member: '{{ test_int3 }}'
        state: overridden

    - assert:
        that:
          - ansible_facts.network_resources.lag_interfaces|symmetric_difference(result.before)|length
            == 0
          - result.changed == true

    - name: Gather LAG interfaces post facts
      cisco.nxos.nxos_facts: *id001

    - assert:
        that:
          - ansible_facts.network_resources.lag_interfaces|symmetric_difference(result.after)|length
            == 0

    - name: Idempotence - Overridden
      register: result
      cisco.nxos.nxos_lag_interfaces: *id002

    - assert:
        that:
          - result.changed == false
  always:

    - name: Teardown
      ignore_errors: true
      cisco.nxos.nxos_lag_interfaces: *id003

    - name: disable feature lacp
      cisco.nxos.nxos_feature:
        feature: lacp
        state: disabled
