---
- name: Populate config - 1
  cisco.nxos.nxos_config:
    lines:
      - "feature hsrp"
      - "feature bfd"
      - "interface {{ nxos_int1 }}"
      - "  no switchport"
      - "  hsrp bfd"

- name: Populate config - 2
  cisco.nxos.nxos_config:
    lines:
      - "interface {{ nxos_int2 }}"
      - "  no switchport"
      - "  hsrp bfd"
