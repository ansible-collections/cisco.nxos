---
- ansible.builtin.debug:
    msg: Start nxos_hsrp_interfaces Overridden integration tests connection={{ ansible_connection }}

- name: Set a fact for 'test_int1' and 'test_int2'
  ansible.builtin.set_fact:
    test_int1: "{{ nxos_int1 }}"
    test_int2: "{{ nxos_int2 }}"

- name: Set a fact for 'bfd_disable' and 'bfd_enable'
  ansible.builtin.set_fact:
    bfd_enable: enable
    bfd_disable: disable
  when: platform is not search('N35')

- block:
    - ansible.builtin.include_tasks: _remove_config.yaml

    - name: Setup2
      cisco.nxos.nxos_config:
        lines:
          - "feature bfd"
          - "feature hsrp"
          - "interface {{ test_int1 }}"
          - "  no switchport"
          - "  hsrp bfd"

    - name: Setup3
      cisco.nxos.nxos_config:
        lines:
          - "interface {{ test_int2 }}"
          - "  no switchport"

    - name: Merged
      cisco.nxos.nxos_hsrp_interfaces:
        config:
          - name: "{{ test_int1 }}"
            standby:
              bfd: true
              mac_refresh: 400
              version: 2
            standby_options:
              - authentication:
                  key_string: SECUREKEY10
                group_name: VLAN10-GROUP
                group_no: 10
                ip:
                  - secondary: true
                    virtual_ip: 10.10.10.2
                mac_address: 00CC.10DD.10EE
          - name: "{{ test_int2 }}"
            standby:
              bfd: true
              mac_refresh: 400
              version: 2
            standby_options:
              - authentication:
                  key_chain: SECUREKEY20
                group_name: VLAN20-GROUP
                group_no: 20
                ip:
                  - secondary: true
                    virtual_ip: 10.10.10.3
                mac_address: 00CC.10DD.10EF
        state: merged

    - name: Overridden
      register: result
      cisco.nxos.nxos_hsrp_interfaces: &id001
        config:
          - name: "{{ test_int1 }}"
            standby:
              bfd: true
              mac_refresh: 400
              version: 2
            standby_options:
              - group_name: VLAN11-GROUP
                group_no: 11
                mac_address: 00CC.10DD.10EE
          - name: "{{ test_int2 }}"
            standby:
              bfd: true
              mac_refresh: 400
              version: 2
            standby_options:
              - authentication:
                  key_chain: SECUREKEY20
                group_name: VLAN20-GROUP
                group_no: 20
                mac_address: 00CC.10DD.10EF
        state: overridden

    - ansible.builtin.assert:
        that:
          - result.changed == true
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"
        msg: "Assert failed. 'result.commands': {{ result.commands }}"

    - name: Idempotence - Overridden
      register: result
      cisco.nxos.nxos_hsrp_interfaces: *id001

    - ansible.builtin.assert:
        that:
          - result.changed == false
          - result.commands|length == 0
  when: bfd_enable is defined

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
