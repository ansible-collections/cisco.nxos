---
- debug: msg="START connection={{ ansible_connection }} nxos_acl sanity test"

- set_fact: time_range="ans-range"
  when: platform is not search('N35|N5K|N6K')

- name: 'Setup: Cleanup possibly existing acl.'
  ignore_errors: true
  cisco.nxos.nxos_acl: &id012
    name: TEST_ACL
    seq: 10
    state: delete_acl

- name: Configure ACE10
  register: result
  cisco.nxos.nxos_acl: &id001
    name: TEST_ACL
    seq: 10
    action: permit
    proto: tcp
    src: 192.0.2.1/24
    src_port_op: range
    src_port1: 1900
    src_port2: 1910
    ack: enable
    dscp: af43
    dest: any
    dest_port_op: neq
    dest_port1: 1899
    urg: enable
    psh: enable
    established: enable
    log: enable
    fin: enable
    rst: enable
    syn: enable
    time_range: '{{time_range|default(omit)}}'
    state: present

- assert: &id002
    that:
      - result.changed == true

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id001

- assert: &id004
    that:
      - result.changed == false

- name: Change ACE10
  register: result
  cisco.nxos.nxos_acl: &id003
    name: TEST_ACL
    seq: 10
    action: deny
    proto: tcp
    src: 192.0.2.1/24
    src_port_op: range
    src_port1: 1900
    src_port2: 1910
    ack: enable
    dscp: af43
    dest: any
    dest_port_op: neq
    dest_port1: 1899
    urg: enable
    psh: enable
    established: enable
    log: enable
    fin: enable
    rst: enable
    syn: enable
    time_range: '{{time_range|default(omit)}}'
    state: present

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id003

- assert: *id004

- name: ace remark
  register: result
  cisco.nxos.nxos_acl: &id005
    name: TEST_ACL
    seq: 20
    action: remark
    remark: test_remark
    state: present

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id005

- assert: *id004

- name: change remark
  register: result
  cisco.nxos.nxos_acl: &id006
    name: TEST_ACL
    seq: 20
    action: remark
    remark: changed_remark
    state: present

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id006

- assert: *id004

- name: ace 30
  register: result
  cisco.nxos.nxos_acl: &id007
    name: TEST_ACL
    seq: 30
    action: deny
    proto: 24
    src: any
    dest: any
    fragments: enable
    precedence: network
    state: present

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id007

- assert: *id004

- name: change ace 30 options
  register: result
  cisco.nxos.nxos_acl: &id008
    name: TEST_ACL
    seq: 30
    action: deny
    proto: 24
    src: any
    dest: any
    precedence: network
    state: present

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id008

- assert: *id004

- name: ace 40
  register: result
  cisco.nxos.nxos_acl: &id009
    name: TEST_ACL
    seq: 40
    action: permit
    proto: udp
    src: any
    src_port_op: neq
    src_port1: 1200
    dest: any
    precedence: network
    state: present

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id009

- assert: *id004

- name: change ace 40
  register: result
  cisco.nxos.nxos_acl: &id010
    name: TEST_ACL
    seq: 40
    action: permit
    proto: udp
    src: any
    dest: any
    precedence: network
    state: present

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id010

- assert: *id004

- name: remove ace 30
  register: result
  cisco.nxos.nxos_acl: &id011
    name: TEST_ACL
    seq: 30
    state: absent

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id011

- assert: *id004

- name: Remove ACL
  register: result
  cisco.nxos.nxos_acl: *id012

- assert: *id002

- name: Check Idempotence
  register: result
  cisco.nxos.nxos_acl: *id012

- assert: *id004

- debug: msg="END connection={{ ansible_connection }} nxos_acl sanity test"
