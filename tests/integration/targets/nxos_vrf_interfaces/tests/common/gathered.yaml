---
- name: START nxos_vrf_interfaces gathered integration tests
  ansible.builtin.debug:
    msg: START nxos_vrf_interfaces gathered integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Gather the provided configuration
      register: result
      cisco.nxos.nxos_vrf_interfaces:
        config:
        state: gathered

    - name: Assert
      ansible.builtin.assert:
        that:
          - not result.changed
          # Since different devices may have different interfaces, we can't assert the exact number of interfaces
          # Hence we are asserting that the config/changes that are expected is present and not asseting the exact set of interfaces
          - "{{ gathered['config'] | map('extract', result['gathered']) | list | length == gathered['config'] | length }}"

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
