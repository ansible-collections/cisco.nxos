---
- ansible.builtin.debug:
    msg: START Overridden nxos_vrf_interfaces state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _populate_config.yaml
- ansible.builtin.include_tasks: _gather_interfaces.yaml

- block:
    - name: Override provided configuration with device configuration
      register: result
      cisco.nxos.nxos_vrf_interfaces: &id001
        config:
          - name: Ethernet1/2
            vrf_name: VRF8
          - name: Ethernet1/6
            vrf_name: VRF9
        state: overridden

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - vrf_interfaces_device_facts == result['before']

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          # Since different devices may have different interfaces, we can't assert the exact number of interfaces
          # Hence we are asserting that the config/changes that are expected is present and not asseting the exact set of interfaces
          - "{{ overridden['after'] | map('extract', result['after']) | list | length == overridden['after'] | length }}"

    - name: Override provided configuration with device configuration (idempotent)
      register: result
      cisco.nxos.nxos_vrf_interfaces: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
