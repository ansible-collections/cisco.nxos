---
- name: Remove VRF global configurations
  cisco.nxos.nxos_config:
    lines:
      - no vrf context testvrf
  ignore_errors: true
  register: testvrf

- name: Wait for 20 seconds if VRF removal was successful
  ansible.builtin.wait_for:
    timeout: 20
  when: not testvrf.failed

- name: Remove VRF global configurations
  cisco.nxos.nxos_config:
    lines:
      - no vrf context temp
  ignore_errors: true
  register: temp

- name: Wait for 20 seconds if VRF removal was successful
  ansible.builtin.wait_for:
    timeout: 20
  when: not temp.failed

- name: Remove VRF global configurations
  cisco.nxos.nxos_config:
    lines:
      - no vrf context VRF7
  ignore_errors: true
  register: vrf7

- name: Wait for 20 seconds if VRF removal was successful
  ansible.builtin.wait_for:
    timeout: 20
  when: not vrf7.failed
