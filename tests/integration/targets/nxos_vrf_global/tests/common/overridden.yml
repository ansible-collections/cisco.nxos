---
- ansible.builtin.debug:
    msg: START nxos_vrf_global overridden integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Override the provided configuration with the existing running configuration
      cisco.nxos.nxos_vrf_global: &overridden
        config:
          vrfs:
            - ip:
                name_server:
                  address_list:
                    - 192.168.255.1
                route:
                  - destination: 192.168.255.1
                    source: 0.0.0.0/0
              name: management
            - name: temp
              description: Test
              ip:
                auto_discard: true
                domain_list:
                  - bluehat.com
                  - redhat.com
                domain_name: redx.com
        state: overridden
      register: result

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['before'] == result['before'] }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['after']) |length == 0 }}"

    - name: Idempotency check
      cisco.nxos.nxos_vrf_global: *overridden
      register: result

    - name: Assert that no changes were made
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['before']) |length == 0 }}"

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
