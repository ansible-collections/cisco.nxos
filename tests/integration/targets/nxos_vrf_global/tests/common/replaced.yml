---
- ansible.builtin.debug:
    msg: START replaced nxos_vrf_global state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replace the provided configuration with the existing running configuration
      register: result
      cisco.nxos.nxos_vrf_global: &id001
        config:
          vrfs:
            - ip:
                name_server:
                  address_list:
                    - 192.168.255.1
                route:
                  - destination: 192.168.255.1
                    source: 0.0.0.0/0
              name: management
            - name: temp
              description: Test
              ip:
                auto_discard: true
                domain_list:
                  - bluehat.com
                  - redhat.com
                domain_name: red.com
        state: replaced

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['before'] == result['before'] }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Replaced provided VRF global configuration (idempotent)
      register: result
      cisco.nxos.nxos_vrf_global: *id001
    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
