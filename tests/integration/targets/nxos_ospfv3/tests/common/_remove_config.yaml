---
- name: Gather nxos_ospfv3 facts before deleted
  register: result
  cisco.nxos.nxos_ospfv3:
    state: gathered

- name: Delete whatever is gathered
  register: result
  cisco.nxos.nxos_ospfv3:
    config: "{{ result.gathered }}"
    state: deleted

- name: Gather nxos_ospfv3 facts after deleted
  register: result
  cisco.nxos.nxos_ospfv3:
    state: gathered
