---
- ansible.builtin.debug:
    msg: Start nxos_ospfv3 deleted integration tests connection={{ ansible_connection}}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Delete a single OSPF process
      cisco.nxos.nxos_ospfv3: &id001
        config:
          processes:
            - process_id: 102
        state: deleted
      register: result

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - "{{ merged['after']['processes'] | symmetric_difference(result['before']['processes']) |length == 0 }}"

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - '"no router ospfv3 102" in result.commands'
          - result.commands|length == 1

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ deleted['after']['processes'] | symmetric_difference(result['after']['processes']) |length == 0 }}"

    - name: Delete a single OSPF process (idempotent)
      register: result
      cisco.nxos.nxos_ospfv3: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ deleted['after']['processes'] | symmetric_difference(result['before']['processes']) |length == 0 }}"

    - ansible.builtin.include_tasks: _populate_config.yaml

    - name: Delete all ospfv3 processes from the device
      cisco.nxos.nxos_ospfv3: &id002
        state: deleted
      register: result

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - "{{ merged['after']['processes'] | symmetric_difference(result['before']['processes']) |length == 0 }}"

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - '"no router ospfv3 100" in result.commands'
          - '"no router ospfv3 102" in result.commands'
          - result.commands|length == 2

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ result['after'] == {} }}"

    - name: Delete all OSPF processes from the device (idempotent)
      register: result
      cisco.nxos.nxos_ospfv3: *id002

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ result['before'] == {} }}"

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
