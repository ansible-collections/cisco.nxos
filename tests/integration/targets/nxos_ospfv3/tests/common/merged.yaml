---
- debug:
    msg: Start nxos_ospfv3 merged integration tests connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      cisco.nxos.nxos_ospfv3: &id001
        config:
          processes:
            - process_id: 100
              router_id: 203.0.113.20
            - process_id: 102
              router_id: 198.51.100.1
              address_family:
                afi: ipv6
                safi: unicast
                areas:
                  - area_id: 0.0.0.100
                    filter_list:
                      - route_map: rmap_1
                        direction: in
                      - route_map: rmap_2
                        direction: out
                    ranges:
                      - prefix: 2001:db2::/32
                        not_advertise: True
                      - prefix: 2001:db3::/32
                        cost: 120
                redistribute:
                  - protocol: eigrp
                    id: 120
                    route_map: rmap_1
                  - protocol: direct
                    route_map: ospf102-direct-connect
              vrfs:
                - vrf: zone1
                  router_id: 198.51.100.129
                  areas:
                    - area_id: 0.0.0.102
                      nssa:
                        default_information_originate: True
                        no_summary: True
                    - area_id: 0.0.0.103
                      nssa:
                        no_summary: True
                        translate:
                          type7:
                            always: True
                - vrf: zone2
                  auto_cost:
                    reference_bandwidth: 45
                    unit: Gbps
        state: merged
      register: result

    - name: Assert that before dicts were correctly generated
      assert:
        that: "{{ result['before'] == {} }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - "{{ merged['after']['processes'] | symmetric_difference(result['after']['processes']) |length\
            \ == 0 }}"

    - name:
        Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      cisco.nxos.nxos_ospfv3: *id001
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0
  always:
    - include_tasks: _remove_config.yaml
