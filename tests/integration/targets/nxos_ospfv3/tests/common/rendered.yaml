---
- debug:
    msg: START nxos_ospfv3 rendered integration tests on connection={{ ansible_connection }}

- name: Render platform specific configuration lines with state rendered (without connecting to the device)
  cisco.nxos.nxos_ospfv3:
    config:
      processes:
        - process_id: 100
          router_id: 203.0.113.20
        - process_id: 102
          router_id: 198.51.100.1
          address_family:
            afi: ipv6
            safi: unicast
            areas:
              - area_id: 0.0.0.100
                filter_list:
                  - route_map: rmap_1
                    direction: in
                  - route_map: rmap_2
                    direction: out
                ranges:
                  - prefix: 2001:db2::/32
                    not_advertise: True
                  - prefix: 2001:db3::/32
                    cost: 120
            redistribute:
              - protocol: eigrp
                id: 120
                route_map: rmap_1
              - protocol: direct
                route_map: ospf102-direct-connect
          vrfs:
            - vrf: zone1
              router_id: 198.51.100.129
              areas:
                - area_id: 0.0.0.102
                  nssa:
                    default_information_originate: True
                    no_summary: True
                - area_id: 0.0.0.103
                  nssa:
                    no_summary: True
                    translate:
                      type7:
                        always: True
            - vrf: zone2
              auto_cost:
                reference_bandwidth: 45
                unit: Gbps
    state: rendered
  register: result

- name: Assert that correct set of commands were rendered
  assert:
    that:
      - "{{ merged['commands'] | symmetric_difference(result['rendered']) |length\
        \ == 0 }}"
      - result.changed == False
