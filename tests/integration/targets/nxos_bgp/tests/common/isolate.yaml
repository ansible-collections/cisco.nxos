---
- debug: msg="START connection={{ ansible_connection }} nxos_bgp parameter test"

- debug: msg="This bgp_isolate is not supported on {{ image_version }}"
  when: imagetag is search("A8")

- set_fact: bgp_isolate="false"

- set_fact: bgp_isolate="true"
  when: imagetag is not search("A8")

- name: Disable feature BGP
  ignore_errors: true
  cisco.nxos.nxos_feature:
    feature: bgp
    state: disabled

- name: Enable feature BGP
  ignore_errors: true
  cisco.nxos.nxos_feature:
    feature: bgp
    state: enabled

- block:

    - name: set isolate
      register: result
      when: bgp_isolate
      cisco.nxos.nxos_bgp: &id001
        asn: 65535
        isolate: false

    - assert: &id002
        that:
          - result.changed == true
      when: bgp_isolate

    - name: Check Idempotence
      register: result
      when: bgp_isolate
      cisco.nxos.nxos_bgp: *id001

    - assert: &id004
        that:
          - result.changed == false
      when: bgp_isolate

    - name: reset isolate
      register: result
      when: bgp_isolate
      cisco.nxos.nxos_bgp: &id003
        asn: 65535
        isolate: true

    - assert: *id002
      when: bgp_isolate

    - name: Check Idempotence
      register: result
      when: bgp_isolate
      cisco.nxos.nxos_bgp: *id003

    - assert: *id004
      when: bgp_isolate
  rescue:

    - debug: msg="Tests can fail on A8 images"
  always:

    - name: Disable feature bgp
      ignore_errors: true
      cisco.nxos.nxos_feature:
        feature: bgp
        state: disabled

    - debug: msg="END connection={{ ansible_connection }} nxos_bgp parameter test"
