---
- debug:
    msg: "Start nxos_snmp_server replaced integration tests connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Replace snmp-server configurations of listed snmp-server with provided configurations
      cisco.nxos.nxos_snmp_server: &id002
        config:
          aaa_user:
            cache_timeout: 36000
          communities:
            - community: public
              group: network-operator
            - community: secret
              group: network-operator
          contact: nxosswitchadmin2@localhost
          location: serverroom-2
          traps:
            aaa:
              server_state_change: True
          hosts:
            - host: 192.0.2.1
              traps: True
              version: '1'
              community: public
            - host: 192.0.2.1
              source_interface: Ethernet1/1
            - host: 192.0.3.2
              informs: True
              version: '3'
              auth: NMS
          users:
            auth:
              - user: admin
                group: network-admin
                authentication:
                  algorithm: md5
                  password: "{{ admin_snmp_passwd }}"
                  localized_key: True
                  priv:
                    privacy_password: "{{ admin_snmp_passwd }}"

              - user: zuul
                group: network-admin
                authentication:
                  algorithm: md5
                  password: "{{ zuul_snmp_passwd }}"
                  localized_key: True
                  priv:
                    privacy_password: "{{ zuul_snmp_passwd }}"

              - user: snmp_user_1
                group: network-operator
                authentication:
                  algorithm: md5
                  password: '0x5632724fb8ac3699296af26281e1d0f1'
                  localized_key: True

              - user: snmp_user_2
                group: network-operator
                authentication:
                  algorithm: md5
                  password: '0x5632724fb8ac3699296af26281e1d0f1'
                  localized_key: True
                  priv:
                    privacy_password: '0x5632724fb8ac3699296af26281e1d0f1'
                    aes_128: True
            use_acls:
              - user: snmp_user_1
                ipv4: acl1
                ipv6: acl2
        state: replaced
      register: result


    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ result['before'] == merged['after'] }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
        - "{{ replaced['after'] == result['after'] }}"

    - name: Replace snmp-server configurations of listed snmp-server with provided configurations (IDEMPOTENT)
      register: result
      cisco.nxos.nxos_snmp_server: *id002

    - name: Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - include_tasks: _remove_config.yaml
