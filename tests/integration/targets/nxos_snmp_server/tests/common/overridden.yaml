---
- ansible.builtin.debug:
    msg: "Start nxos_snmp_server overridden integration tests connection={{ ansible_connection }}"

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Override snmp-server configurations of listed snmp-server with provided configurations
      cisco.nxos.nxos_snmp_server: &id001
        config:
          aaa_user:
            cache_timeout: 36000
          communities:
            - name: public
              group: network-operator
            - name: secret
              group: network-operator
          contact: nxosswitchadmin2@localhost
          location: serverroom-2
          traps:
            aaa:
              server_state_change: true
          hosts:
            - host: 192.0.2.1
              traps: true
              version: "1"
              community: public
            - host: 192.0.2.1
              source_interface: Ethernet1/1
            - host: 192.0.3.2
              informs: true
              version: "3"
              auth: NMS
          users:
            auth:
              - user: admin
                group: network-admin
                authentication:
                  algorithm: md5
                  password: "{{ admin_snmp_passwd }}"
                  localizedv2_key: true
                  priv:
                    aes_128: true
                    privacy_password: "{{ admin_snmp_priv_key }}"

              - user: ansible
                group: network-admin
                authentication:
                  algorithm: md5
                  localizedv2_key: true
                  password: "{{ ansible_snmp_passwd }}"
                  priv:
                    aes_128: true
                    privacy_password: "{{ ansible_snmp_priv_key }}"

              - user: snmp_user_1
                group: network-operator
                authentication:
                  algorithm: md5
                  password: "0x5632724fb8ac3699296af26281e1d0f1"
                  localized_key: true

              - user: snmp_user_2
                group: network-operator
                authentication:
                  algorithm: md5
                  password: "0x5632724fb8ac3699296af26281e1d0f1"
                  localized_key: true
                  priv:
                    privacy_password: "0x5632724fb8ac3699296af26281e1d0f1"
                    aes_128: true
            use_acls:
              - user: snmp_user_1
                ipv4: acl1
                ipv6: acl2
        state: overridden
      register: result

    - name: Assert that 'before' user configurations are correct
      ansible.builtin.assert:
        that:
          - (result.before.users.auth | selectattr('user', 'equalto', item.user) | list | first) == item
        fail_msg: >-
          The 'before' configuration for user '{{ item.user }}' is incorrect.
        success_msg: "The 'before' configuration for user '{{ item.user }}' is correct."
      loop: "{{ merged['after']['users']['auth'] }}"
      loop_control:
        label: "Asserting user: {{ item.user }}"

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) |length == 0 }}"

    - name: Assert that 'after' user configurations were correctly generated
      ansible.builtin.assert:
        that:
          - (result.after.users.auth | selectattr('user', 'equalto', item.user) | list | first) == item
        fail_msg: >-
          The 'after' configuration for user '{{ item.user }}' is incorrect.
        success_msg: "The 'after' configuration for user '{{ item.user }}' is correct."
      loop: "{{ replaced['after']['users']['auth'] }}"
      loop_control:
        label: "Asserting user: {{ item.user }}"

    - name: Override snmp-server configurations of listed snmp-server with provided configurations (idempotent)
      register: result
      cisco.nxos.nxos_snmp_server: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
