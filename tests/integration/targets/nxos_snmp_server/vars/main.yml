---
merged:
  before:
    users:
      auth:
        - user: admin
          group: network-admin
          authentication:
            algorithm: md5
            password: "{{ admin_snmp_passwd }}"
            localized_key: true
            priv:
              privacy_password: "{{ admin_snmp_passwd }}"
        - authentication:
            algorithm: md5
            engine_id: "{{ admin_snmp_engineid_2 }}"
            localized_key: true
            password: "{{ admin_snmp_passwd_2 }}"
            priv:
              privacy_password: "{{ admin_snmp_passwd_2 }}"
          user: admin
        - authentication:
            algorithm: md5
            localized_key: true
            password: "{{ zuul_snmp_passwd }}"
            priv:
              privacy_password: "{{ zuul_snmp_passwd }}"
          group: network-admin
          user: zuul
  commands:
    - snmp-server contact nxosswitchadmin@localhost
    - snmp-server location serverroom-1
    - snmp-server aaa-user cache-timeout 36000
    - snmp-server user snmp_user_1 network-operator auth md5 0x5632724fb8ac3699296af26281e1d0f1 localizedkey
    - snmp-server user snmp_user_2 network-operator auth md5 0x5632724fb8ac3699296af26281e1d0f1 priv aes-128 0x5632724fb8ac3699296af26281e1d0f1 localizedkey
    - snmp-server user snmp_user_1 use-ipv4acl acl1 use-ipv6acl acl2
    - snmp-server user snmp_user_2 use-ipv4acl acl3 use-ipv6acl acl4
    - snmp-server host 192.0.2.1 traps version 1 public
    - snmp-server host 192.0.2.1 source-interface Ethernet1/1
    - snmp-server host 192.0.2.2 informs version 3 auth NMS
    - snmp-server community private group network-admin
    - snmp-server community public group network-operator
    - snmp-server enable traps aaa server-state-change
    - snmp-server enable traps system Clock-change-notification
  after:
    aaa_user:
      cache_timeout: 36000
    communities:
      - group: network-admin
        name: private
      - group: network-operator
        name: public
    contact: nxosswitchadmin@localhost
    hosts:
      - community: public
        host: 192.0.2.1
        traps: true
        version: "1"
      - host: 192.0.2.1
        source_interface: Ethernet1/1
      - auth: NMS
        host: 192.0.2.2
        informs: true
        version: "3"
    location: serverroom-1
    traps:
      aaa:
        server_state_change: true
      system:
        clock_change_notification: true
    users:
      auth:
        - authentication:
            algorithm: md5
            localized_key: true
            password: "{{ admin_snmp_passwd }}"
            priv:
              privacy_password: "{{ admin_snmp_passwd }}"
          group: network-admin
          user: admin
        - authentication:
            algorithm: md5
            engine_id: "{{ admin_snmp_engineid_2 }}"
            localized_key: true
            password: "{{ admin_snmp_passwd_2 }}"
            priv:
              privacy_password: "{{ admin_snmp_passwd_2 }}"
          user: admin
        - authentication:
            algorithm: md5
            localized_key: true
            password: "0x5632724fb8ac3699296af26281e1d0f1"
          group: network-operator
          user: snmp_user_1
        - authentication:
            algorithm: md5
            localized_key: true
            password: "0x5632724fb8ac3699296af26281e1d0f1"
            priv:
              aes_128: true
              privacy_password: "0x5632724fb8ac3699296af26281e1d0f1"
          group: network-operator
          user: snmp_user_2
        - authentication:
            algorithm: md5
            localized_key: true
            password: "{{ zuul_snmp_passwd }}"
            priv:
              privacy_password: "{{ zuul_snmp_passwd }}"
          group: network-admin
          user: zuul
      use_acls:
        - ipv4: acl1
          ipv6: acl2
          user: snmp_user_1
        - ipv4: acl3
          ipv6: acl4
          user: snmp_user_2

