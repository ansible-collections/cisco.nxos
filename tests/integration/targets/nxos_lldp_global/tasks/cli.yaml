---
- name: Collect common test cases
  ansible.builtin.find:
    paths: "{{ role_path }}/tests/common"
    patterns: "{{ testcase }}.yml"
    use_regex: true
  connection: local
  register: test_cases

- name: Collect cli test cases
  ansible.builtin.find:
    paths: "{{ role_path }}/tests/cli"
    patterns: "{{ testcase }}.yml"
  connection: local
  register: cli_cases

- ansible.builtin.set_fact:
    test_cases:
      files: "{{ test_cases.files + cli_cases.files }}"

- name: Set test_items
  ansible.builtin.set_fact: test_items="{{ test_cases.files | map(attribute='path') | list }}"

- name: Run test cases (connection=ansible.netcommon.network_cli)
  ansible.builtin.include: "{{ test_case_to_run }} ansible_connection=ansible.netcommon.network_cli"
  with_items: "{{ test_items }}"
  loop_control:
    loop_var: test_case_to_run
