---
- ansible.builtin.debug: msg="START connection={{ ansible_connection }} nxos_vrf_interface sanity test"

- ansible.builtin.set_fact: intname="{{ nxos_int1 }}"

- block:
    - name: Put interface in l3
      cisco.nxos.nxos_config:
        commands:
          - no switchport
        parents:
          - interface {{ intname }}
        match: none

    - name: Ensure vrf ntc exists on interface
      register: result
      cisco.nxos.nxos_vrf_interface: &id001
        vrf: ntc
        interface: "{{ intname }}"
        state: present

    - ansible.builtin.assert: &id002
        that:
          - result.changed == true

    - name: Conf idempotence
      register: result
      cisco.nxos.nxos_vrf_interface: *id001

    - ansible.builtin.assert: &id004
        that:
          - result.changed == false

    - name: Ensure ntc vrf does not exist on interface
      register: result
      cisco.nxos.nxos_vrf_interface: &id003
        vrf: ntc
        interface: "{{ intname }}"
        state: absent

    - ansible.builtin.assert: *id002

    - name: Remove idempotence
      register: result
      cisco.nxos.nxos_vrf_interface: *id003

    - ansible.builtin.assert: *id004
  always:
    - name: Put interface in default mode
      ignore_errors: true
      cisco.nxos.nxos_config:
        lines: default interface {{ intname }}
        match: none

- ansible.builtin.debug: msg="END connection={{ ansible_connection }} nxos_vrf_interface sanity test"
