---
- debug: msg="START nxapi/set_name_servers.yaml"

- name: setup
  ignore_errors: true
  with_items:
    - 192.0.2.1
    - 192.0.2.2
    - 192.0.2.3
  cisco.nxos.nxos_config: &id002
    lines:
      - no ip name-server {{ item }}
    match: none

- name: configure name_servers
  register: result
  cisco.nxos.nxos_system:
    name_servers:
      - 192.0.2.1
      - 192.0.2.2
      - 192.0.2.3

- assert:
    that:
      - result.changed == true
      - "'ip name-server 192.0.2.1' in result.commands"
      - "'ip name-server 192.0.2.2' in result.commands"
      - "'ip name-server 192.0.2.3' in result.commands"

- name: verify name_servers
  register: result
  cisco.nxos.nxos_system:
    name_servers:
      - 192.0.2.1
      - 192.0.2.2
      - 192.0.2.3

- assert:
    that:
      - result.changed == false

- name: remove one
  register: result
  cisco.nxos.nxos_system:
    name_servers:
      - 192.0.2.1
      - 192.0.2.2

- assert:
    that:
      - result.changed == true
      - result.commands|length == 1
      - "'no ip name-server 192.0.2.3' in result.commands"

- name: default name server
  register: result
  cisco.nxos.nxos_system: &id001
    name_servers: default

- assert:
    that:
      - result.changed == true

- name: Idempotent check
  register: result
  cisco.nxos.nxos_system: *id001

- assert:
    that:
      - result.changed == false

- name: teardown
  with_items:
    - 192.0.2.1
    - 192.0.2.2
    - 192.0.2.3
  ignore_errors: true
  cisco.nxos.nxos_config: *id002

- debug: msg="END nxapi/set_name_servers.yaml"
