---
- debug: msg="START nxapi/set_domain_list.yaml"

- name: setup
  ignore_errors: true
  with_items:
    - ansible.com
    - redhat.com
  cisco.nxos.nxos_config:
    lines:
      - no ip domain-list {{ item }}
    match: none

- name: configure domain_list
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com
      - redhat.com

- assert:
    that:
      - result.changed == true
      - "'ip domain-list ansible.com' in result.commands"
      - "'ip domain-list redhat.com' in result.commands"

- name: verify domain_list
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com
      - redhat.com

- assert:
    that:
      - result.changed == false

- name: remove one entry
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com

- assert:
    that:
      - result.changed == true
      - "'no ip domain-list redhat.com' in result.commands"

- name: verify remove one entry
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com

- assert:
    that:
      - result.changed == false

- name: add one entry
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com
      - redhat.com

- assert:
    that:
      - result.changed == true
      - "'ip domain-list redhat.com' in result.commands"

- name: verify add one entry
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com
      - redhat.com

- assert:
    that:
      - result.changed == false

- name: add and remove one entry
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com
      - eng.ansible.com

- assert:
    that:
      - result.changed == true
      - "'no ip domain-list redhat.com' in result.commands"
      - "'ip domain-list eng.ansible.com' in result.commands"
      - result.commands|length == 2

- name: verify add and remove one entry
  register: result
  cisco.nxos.nxos_system:
    domain_search:
      - ansible.com
      - eng.ansible.com

- assert:
    that:
      - result.changed == false

- name: teardown
  ignore_errors: true
  with_items:
    - ansible.com
    - redhat.com
    - eng.ansible.com
  cisco.nxos.nxos_config:
    lines:
      - no ip domain-list {{ item }}
    match: none

- debug: msg="END nxapi/set_domain_search.yaml"
