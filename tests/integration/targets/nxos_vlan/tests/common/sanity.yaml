---
- ansible.builtin.debug:
    msg: START connection={{ ansible_connection }} nxos_vlan sanity test

- ansible.builtin.set_fact:
    testint1: "{{ nxos_int1 }}"

- ansible.builtin.set_fact:
    testint2: "{{ nxos_int2 }}"

- block:
    - name: Install and Enable FabricPath feature set
      when: platform is search('N5K|N7K')
      cisco.nxos.nxos_config:
        lines:
          - install feature-set fabricpath
          - feature-set fabricpath

    - name: Enable feature vn segment
      when: platform is search('N9K')
      cisco.nxos.nxos_config:
        commands:
          - feature vn-segment-vlan-based
        match: none

    - name: vlan teardown
      ignore_errors: true
      cisco.nxos.nxos_vlan: &id013
        vlan_range: 2-200
        state: absent

    - name: Ensure a range of VLANs are present on the switch
      register: result
      cisco.nxos.nxos_vlan: &id001
        vlan_range: 2-10,20,50,55-60,100-150

    - assert: &id002
        that:
          - result.changed == true

    - name: Vlan Idempotence
      register: result
      cisco.nxos.nxos_vlan: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: Ensure VLAN 50 exists with the name WEB and is in the shutdown state
      register: result
      when: platform is search('N9K')
      cisco.nxos.nxos_vlan: &id003
        vlan_id: 50
        vlan_state: suspend
        admin_state: down
        name: WEB
        mapped_vni: 5555

    - assert: *id002
      when: platform is search('N9K')

    - name: web1 Idempotence
      register: result
      when: platform is search('N9K')
      cisco.nxos.nxos_vlan: *id003

    - assert: *id004
      when: platform is search('N9K')

    - name: change name and vni to default
      register: result
      when: platform is search('N9K')
      cisco.nxos.nxos_vlan: &id005
        vlan_id: 50
        vlan_state: active
        admin_state: up
        name: default
        mapped_vni: default

    - assert: *id002
      when: platform is search('N9K')

    - name: web2 Idempotence
      register: result
      when: platform is search('N9K')
      cisco.nxos.nxos_vlan: *id005

    - assert: *id004
      when: platform is search('N9K')

    - name: Ensure VLAN 50 exists with the name WEB and is in the shutdown state
      register: result
      when: platform is search('N3K|N7K')
      cisco.nxos.nxos_vlan: &id006
        vlan_id: 50
        vlan_state: suspend
        admin_state: down
        name: WEB

    - assert: *id002
      when: platform is search('N3K|N7K')

    - name: web3 Idempotence
      register: result
      when: platform is search('N3K|N7K')
      cisco.nxos.nxos_vlan: *id006

    - assert: *id004
      when: platform is search('N3K|N7K')

    - name: Change name to default
      register: result
      when: platform is search('N3K|N7K')
      cisco.nxos.nxos_vlan: &id007
        vlan_id: 50
        vlan_state: active
        admin_state: up
        name: default

    - assert: *id002
      when: platform is search('N3K|N7K')

    - name: web4 Idempotence
      register: result
      when: platform is search('N3K|N7K')
      cisco.nxos.nxos_vlan: *id007

    - assert: *id004
      when: platform is search('N3K|N7K')

    - name: Change mode
      register: result
      when: platform is search('N5K|N7K')
      cisco.nxos.nxos_vlan: &id008
        vlan_id: 50
        mode: fabricpath

    - assert: *id002
      when: platform is search('N5K|N7K')

    - name: mode1 Idempotence
      register: result
      when: platform is search('N5K|N7K')
      cisco.nxos.nxos_vlan: *id008

    - assert: *id004
      when: platform is search('N5K|N7K')

    - name: Change mode again
      register: result
      when: platform is search('N5K|N7K')
      cisco.nxos.nxos_vlan: &id009
        vlan_id: 50
        mode: ce

    - assert: *id002
      when: platform is search('N5K|N7K')

    - name: mode2 Idempotence
      register: result
      when: platform is search('N5K|N7K')
      cisco.nxos.nxos_vlan: *id009

    - assert: *id004
      when: platform is search('N5K|N7K')

    - name: Ensure VLAN is NOT on the device
      register: result
      cisco.nxos.nxos_vlan: &id010
        vlan_id: 50
        state: absent

    - assert: *id002

    - name: no vlan Idempotence
      register: result
      cisco.nxos.nxos_vlan: *id010

    - assert: *id004

    - name: Add interfaces to vlan
      register: result
      cisco.nxos.nxos_vlan: &id011
        vlan_id: 101
        vlan_state: suspend
        interfaces:
          - "{{ testint1 }}"
          - "{{ testint2 }}"

    - assert: *id002

    - name: Addint idempotence
      register: result
      cisco.nxos.nxos_vlan: *id011

    - assert: *id004

    - name: Remove interfaces from vlan
      register: result
      cisco.nxos.nxos_vlan: &id012
        vlan_id: 101
        interfaces: default

    - assert: *id002

    - name: Remint idempotence
      register: result
      cisco.nxos.nxos_vlan: *id012

    - assert: *id004
  always:
    - name: Remove int from vlan
      ignore_errors: true
      cisco.nxos.nxos_vlan: *id012

    - name: vlan teardown final
      ignore_errors: true
      cisco.nxos.nxos_vlan: *id013

    - name: Disable feature vn segement
      ignore_errors: true
      when: platform is search('N9K')
      cisco.nxos.nxos_feature:
        feature: vn-segment-vlan-based
        state: disabled

- ansible.builtin.debug:
    msg: END connection={{ ansible_connection }} nxos_vlan sanity test
