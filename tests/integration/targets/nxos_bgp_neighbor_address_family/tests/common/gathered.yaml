---
- debug:
    msg: START nxos_bgp_neighbor_address_family gathered integration tests on connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Gather BGP facts using gathered
      register: result
      cisco.nxos.nxos_bgp_neighbor_address_family:
        state: gathered

    - name: Assert that facts were correctly generated
      assert:
        that:
          - "{{ merged['after']['neighbors'] | symmetric_difference(result['gathered']['neighbors']) |length\
            \ == 0 }}"
          - "{{ merged['after']['vrfs'] | symmetric_difference(result['gathered']['vrfs']) |length\
            \ == 0 }}"
          - merged['after']['as_number'] == result['gathered']['as_number']
  
  always:
    - include_tasks: _remove_config.yaml
