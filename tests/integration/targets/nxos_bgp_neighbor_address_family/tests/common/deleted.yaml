---
- debug:
    msg: Start nxos_bgp_neighbor_address_family deleted integration tests connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Delete BGP configs handled by this module
      cisco.nxos.nxos_bgp_neighbor_address_family: &id003
        config:
          as_number: 65536
          neighbors:
            - neighbor_address: 192.0.2.32
              address_family:
                - afi: ipv4
                  safi: unicast
          vrfs:
            - vrf: site-1
              neighbors:
                - neighbor_address: 203.0.113.2
                  address_family:
                    - afi: ipv6
                      safi: unicast
        state: deleted
      register: result
    
    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['after']['neighbors'] | symmetric_difference(result['before']['neighbors']) |length\
            \ == 0 }}"
          - "{{ merged['after']['vrfs'] | symmetric_difference(result['before']['vrfs']) |length\
            \ == 0 }}"
          - merged['after']['as_number'] == result['before']['as_number']
    
    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ deleted['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - "{{ deleted['after']['neighbors'] | symmetric_difference(result['after']['neighbors']) |length\
            \ == 0 }}"
          - "{{ deleted['after']['vrfs'] | symmetric_difference(result['after']['vrfs']) |length\
            \ == 0 }}"
          - deleted['after']['as_number'] == result['after']['as_number']
    
    - include_tasks: _remove_config.yaml

    - include_tasks: _populate_config.yaml

    - name: Delete all BGP neighbor AF configs handled by this module
      cisco.nxos.nxos_bgp_neighbor_address_family: &deleted_all
        state: deleted
      register: result

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ result['commands'] | symmetric_difference(deleted_all['commands']) |length\
            \ == 0 }}"
  
    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - deleted_all['after'] == result['after']
    
    - name: Delete all BGP neighbor AF configs (IDEMPOTENT)
      cisco.nxos.nxos_bgp_neighbor_address_family: *deleted_all
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - include_tasks: _remove_config.yaml
