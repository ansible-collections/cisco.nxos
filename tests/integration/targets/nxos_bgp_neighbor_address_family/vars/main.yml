---
merged:
  commands:
    - router bgp 65536
    - neighbor 192.0.2.32
    - address-family ipv4 unicast
    - maximum-prefix 20 75
    - weight 100
    - prefix-list rmap1 in
    - prefix-list rmap2 out
    - address-family ipv6 unicast
    - neighbor 192.0.2.33
    - address-family ipv4 multicast
    - inherit peer-policy BasePolicy 200
    - vrf site-1
    - neighbor 203.0.113.1
    - address-family ipv4 unicast
    - suppress-inactive
    - next-hop-self
    - neighbor 203.0.113.2
    - address-family ipv6 unicast
    - address-family ipv4 multicast
    - send-community
  after:
    as_number: "65536"
    neighbors:
      - neighbor_address: 192.0.2.32
        address_family:
          - afi: ipv4
            safi: unicast
            maximum_prefix:
              max_prefix_limit: 20
              generate_warning_threshold: 75
            weight: 100
            prefix_list:
              inbound: rmap1
              outbound: rmap2
          - afi: ipv6
            safi: unicast
      - neighbor_address: 192.0.2.33
        address_family:
          - afi: ipv4
            safi: multicast
            inherit:
              template: BasePolicy
              sequence: 200
    vrfs:
      - vrf: site-1
        neighbors:
          - neighbor_address: 203.0.113.1
            address_family:
              - afi: ipv4
                safi: unicast
                suppress_inactive: true
                next_hop_self:
                  set: true
          - neighbor_address: 203.0.113.2
            address_family:
              - afi: ipv4
                safi: multicast
                send_community:
                  standard: True
              - afi: ipv6
                safi: unicast

