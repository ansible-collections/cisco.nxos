---
- debug:
    msg: Start nxos_bgp_global merged integration tests connection={{ ansible_connection}}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      cisco.nxos.nxos_bgp_global: &id001
        config:
          as_number: 65536
          router_id: 198.51.100.2
          bestpath:
            as_path:
              multipath_relax: True
            compare_neighborid: True
            cost_community_ignore: True
          confederation:
            identifier: 42
            peers:
              - 65020
              - 65030
              - 65040
          log_neighbor_changes: True
          maxas_limit: 20
          neighbors:
            - neighbor_address: 198.51.100.20
              neighbor_affinity_group:
                group_id: 160
              remote_as: 65537
              description: NBR-1
              low_memory:
                exempt: True
            - neighbor_address: 198.51.100.21
              remote_as: 65537
          neighbor_down:
            fib_accelerate: True
          vrfs:
            - vrf: site-1
              local_as: 200
              log_neighbor_changes: True
              neighbors:
                - neighbor_address: 192.0.2.10
                  description: site-1-nbr-1
                  remote_as: 65538
                - neighbor_address: 192.0.2.11
                  remote_as: 65538
                  description: site-1-nbr-2
            - vrf: site-2
              local_as: 300
              log_neighbor_changes: True
              neighbors:
                - neighbor_address: 203.0.113.2
                  description: site-2-nbr-1
                  remote_as: 65539
              neighbor_down:
                fib_accelerate: True
      register: result

    - name: Assert that before dicts were correctly generated
      assert:
        that: "{{ result['before'] == {} }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - merged['after'] == result['after']

    - name:
        Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      cisco.nxos.nxos_bgp_global: *id001
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0
  always:
    - include_tasks: _remove_config.yaml
