---
- ansible.builtin.debug:
    msg: Start nxos_bgp_global purged integration tests connection={{ ansible_connection}}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Delete all BGP configuration from the device
      cisco.nxos.nxos_bgp_global: &id001
        state: purged
      register: result

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - merged['after'] == result['before']

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "'no router bgp 65536' in result.commands"
          - result.commands|length == 1

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - result['after'] == {}

    - name: Delete all BGP configuration from the device (idempotent)
      register: result
      cisco.nxos.nxos_bgp_global: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
