- name: "Setup - 1"
  cisco.nxos.nxos_config:
    lines:
      - "router bgp 65536"
      - "bestpath as-path multipath-relax"
      - "bestpath compare-neighborid"
      - "bestpath cost-community ignore"
      - "confederation identifier 42"
      - "log-neighbor-changes"
      - "maxas-limit 20"
      - "neighbor-down fib-accelerate"
      - "router-id 198.51.100.2"
      - "confederation peers 65020 65030 65040"
      - "neighbor 198.51.100.20"
      - "  remote-as 65537"
      - "  affinity-group 160"
      - "  description NBR-1"
      - "  low-memory exempt"
  vars:
    ansible_connection: ansible.netcommon.network_cli

- name: "Setup - 2"
  cisco.nxos.nxos_config:
    lines:
      - "neighbor 198.51.100.21"
      - "  remote-as 65537"
      - "vrf site-2"
      - "  local-as 300"
      - "  log-neighbor-changes"
      - "  neighbor-down fib-accelerate"
      - "  neighbor 203.0.113.2"
      - "    remote-as 65539"
      - "    description site-2-nbr-1"
    parents: "router bgp 65536"
  vars:
    ansible_connection: ansible.netcommon.network_cli

- name: "Setup - 3"
  cisco.nxos.nxos_config:
    lines:
      - "vrf site-1"
      - "  local-as 200"
      - "  log-neighbor-changes"
      - "  neighbor 192.0.2.10"
      - "    remote-as 65538"
      - "    description site-1-nbr-1"
    parents: "router bgp 65536"
  vars:
    ansible_connection: ansible.netcommon.network_cli

- name: "Setup - 3"
  cisco.nxos.nxos_config:
    lines:
      - "vrf site-1"
      - "  neighbor 192.0.2.11"
      - "    remote-as 65538"
      - "    description site-1-nbr-2"
    parents: "router bgp 65536"
  vars:
    ansible_connection: ansible.netcommon.network_cli
