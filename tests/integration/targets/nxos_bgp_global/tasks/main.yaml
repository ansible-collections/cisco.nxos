---
- name: Enable BGP feature
  cisco.nxos.nxos_feature:
    feature: bgp
  vars:
    ansible_connection: ansible.netcommon.network_cli

- name: Enable fabric forwarding
  cisco.nxos.nxos_config:
    lines: feature fabric forwarding

- block:
    - name: Run the tests for network_cli
      ansible.builtin.include_tasks: cli.yaml
      tags:
        - cli

    - name: Run the tests for nxapi
      ansible.builtin.include_tasks: nxapi.yaml
      tags:
        - nxapi

  always:
    - name: Disable BGP feature
      cisco.nxos.nxos_feature:
        feature: bgp
        state: disabled
      vars:
        ansible_connection: ansible.netcommon.network_cli

    - name: Disable fabric forwarding
      cisco.nxos.nxos_config:
        lines: no feature fabric forwarding
