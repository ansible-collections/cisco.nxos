---
- debug: msg="START connection={{ ansible_connection }} nxos_aaa_server_host radius.yaml
    sanity test"

- name: Setup
  ignore_errors: true
  cisco.nxos.nxos_aaa_server_host: &id002
    server_type: radius
    address: 8.8.8.8
    state: absent

- block:

    - name: Configure radius server defaults
      register: result
      cisco.nxos.nxos_aaa_server_host: &id001
        server_type: radius
        address: 8.8.8.8
        state: present

    - assert: &id003
        that:
          - result.changed == true

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: Remove radius server configuration
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - assert: *id004

    - name: Configure radius server non defaults
      register: result
      cisco.nxos.nxos_aaa_server_host: &id005
        server_type: radius
        address: 8.8.8.8
        host_timeout: 25
        auth_port: 2083
        acct_port: 2084
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id005

    - assert: *id004

    - name: Configure some defaults on radius server
      register: result
      cisco.nxos.nxos_aaa_server_host: &id006
        server_type: radius
        address: 8.8.8.8
        host_timeout: default
        auth_port: 1000
        acct_port: default
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id006

    - assert: *id004

    - name: Configure radius server with clear text pwd
      register: result
      cisco.nxos.nxos_aaa_server_host: &id007
        server_type: radius
        address: 8.8.8.8
        host_timeout: 25
        auth_port: default
        acct_port: 2084
        encrypt_type: 0
        key: hello
        state: present

    - assert: *id003

    - name: Check NOT Idempotent
      register: result
      cisco.nxos.nxos_aaa_server_host: *id007

    - assert: *id003

    - name: Remove radius server configuration
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - assert: *id003

    - name: Configure radius server with type 7 encryption
      register: result
      cisco.nxos.nxos_aaa_server_host: &id008
        server_type: radius
        address: 8.8.8.8
        host_timeout: 25
        auth_port: 2083
        acct_port: 2084
        encrypt_type: 7
        key: hello
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id008

    - assert: *id004

    - name: Configure radius server with new type 7 encryption key
      register: result
      cisco.nxos.nxos_aaa_server_host: &id009
        server_type: radius
        address: 8.8.8.8
        host_timeout: 25
        auth_port: 2083
        acct_port: 2084
        encrypt_type: 7
        key: helloback
        state: present

    - assert:
        that:
          - result.changed == true
          - "'key 7' in result.updates[0]"

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id009

    - assert: *id004

    - name: Configure radius server with default key
      register: result
      cisco.nxos.nxos_aaa_server_host: &id010
        server_type: radius
        address: 8.8.8.8
        host_timeout: default
        auth_port: 1000
        acct_port: default
        encrypt_type: 7
        key: default
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id010

    - assert: *id004

    - name: Configure radius server with all def
      register: result
      cisco.nxos.nxos_aaa_server_host: &id011
        server_type: radius
        address: 8.8.8.8
        host_timeout: default
        auth_port: default
        acct_port: default
        key: default
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id011

    - assert: *id004
  rescue:

    - debug: msg="connection={{ ansible_connection }} nxos_aaa_server_host failure
        detected"
  always:

    - name: Remove radius server configuration
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - debug: msg="END connection={{ ansible_connection }} nxos_aaa_server_host radius.yaml
        sanity test"
