---
- debug:
    msg="START connection={{ ansible_connection }} nxos_aaa_server_host tacacs.yaml
    sanity test"

- name: Enable feature tacacs+
  cisco.nxos.nxos_feature:
    feature: tacacs+
    state: enabled

- name: Setup
  ignore_errors: true
  cisco.nxos.nxos_aaa_server_host: &id002
    server_type: tacacs
    address: 8.8.8.8
    state: absent

- block:
    - name: Configure tacacs server defaults
      register: result
      cisco.nxos.nxos_aaa_server_host: &id001
        server_type: tacacs
        address: 8.8.8.8
        state: present

    - assert: &id003
        that:
          - result.changed == true

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: Remove tacacs server configuration
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - assert: *id004

    - name: Configure tacacs server non defaults
      register: result
      cisco.nxos.nxos_aaa_server_host: &id005
        server_type: tacacs
        address: 8.8.8.8
        host_timeout: 25
        tacacs_port: 89
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id005

    - assert: *id004

    - name: Configure some defaults on tacacs server
      register: result
      cisco.nxos.nxos_aaa_server_host: &id006
        server_type: tacacs
        address: 8.8.8.8
        host_timeout: default
        tacacs_port: 100
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id006

    - assert: *id004

    - name: Configure tacacs server with clear text pwd
      register: result
      cisco.nxos.nxos_aaa_server_host: &id007
        server_type: tacacs
        address: 8.8.8.8
        host_timeout: 25
        tacacs_port: default
        encrypt_type: 0
        key: hello
        state: present

    - assert: *id003

    - name: Check NOT Idempotent
      register: result
      cisco.nxos.nxos_aaa_server_host: *id007

    - assert: *id003

    - name: Remove tacacs server configuration
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - assert: *id003

    - name: Configure tacacs server with type 7 encryption
      register: result
      cisco.nxos.nxos_aaa_server_host: &id008
        server_type: tacacs
        address: 8.8.8.8
        host_timeout: 25
        tacacs_port: 89
        encrypt_type: 7
        key: hello
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id008

    - assert: *id004

    - name: Configure tacacs server with new type 7 encryption key
      register: result
      cisco.nxos.nxos_aaa_server_host: &id009
        server_type: tacacs
        address: 8.8.8.8
        host_timeout: 25
        tacacs_port: 89
        encrypt_type: 7
        key: helloback
        state: present

    - assert:
        that:
          - result.changed == true
          - "'key 7' in result.updates[0]"

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id009

    - assert: *id004

    - name: Configure tacacs server with default key
      register: result
      cisco.nxos.nxos_aaa_server_host: &id010
        server_type: tacacs
        address: 8.8.8.8
        host_timeout: default
        tacacs_port: 89
        encrypt_type: 7
        key: default
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id010

    - assert: *id004

    - name: Configure tacacs server with all def
      register: result
      cisco.nxos.nxos_aaa_server_host: &id011
        server_type: tacacs
        address: 8.8.8.8
        host_timeout: default
        tacacs_port: default
        key: default
        state: present

    - assert: *id003

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server_host: *id011

    - assert: *id004
  rescue:
    - debug:
        msg="connection={{ ansible_connection }} nxos_aaa_server_host failure
        detected"
  always:
    - name: Remove tacacs server configuration
      register: result
      cisco.nxos.nxos_aaa_server_host: *id002

    - name: Disable feature tacacs+
      cisco.nxos.nxos_feature:
        feature: tacacs+
        state: disabled

    - debug:
        msg="END connection={{ ansible_connection }} nxos_aaa_server_host tacacs.yaml
        sanity test"
