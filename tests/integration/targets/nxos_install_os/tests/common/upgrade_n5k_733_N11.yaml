---
- ansible.builtin.debug: msg="START connection={{ ansible_connection }} nxos_os_install upgrade"
  when: connection is defined

- ansible.builtin.set_fact: image_dir='/auto/fe_ssr/agents-ci/agents_images/release_images/733_N11/'

- ansible.builtin.set_fact: checkmode='no'

- ansible.builtin.set_fact: issu='no'

- ansible.builtin.set_fact: copy_images=False

- ansible.builtin.set_fact: force=False

- ansible.builtin.set_fact: delete_files=False

- ansible.builtin.set_fact:
    delete_image_list:
      - n6000*.bin

- ansible.builtin.set_fact: si='n6000-uk9.7.3.3.N1.1.bin'

- ansible.builtin.set_fact: ki='n6000-uk9-kickstart.7.3.3.N1.1.bin'

- name: Upgrade n5k device to 7.3(3)n1(1) release image
  ansible.builtin.include: targets/nxos_install_os/tasks/upgrade/main_os_install.yaml
