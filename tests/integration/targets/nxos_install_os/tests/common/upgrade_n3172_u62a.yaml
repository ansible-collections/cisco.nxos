---
- ansible.builtin.debug:
    msg: START connection={{ ansible_connection }} nxos_os_install upgrade
  when: connection is defined

- ansible.builtin.set_fact:
    image_dir: /auto/fe_ssr/agents-ci/agents_images/release_images/602U6_2/

- ansible.builtin.set_fact:
    checkmode: false

- ansible.builtin.set_fact:
    issu: false

- ansible.builtin.set_fact:
    copy_images: true

- ansible.builtin.set_fact:
    force: false

- ansible.builtin.set_fact:
    delete_files: true

- set_fact:
    delete_image_list:
      - n3000*.bin
      - nxos*.bin

- ansible.builtin.set_fact:
    si: n3000-uk9.6.0.2.U6.2a.bin

- ansible.builtin.set_fact:
    ki: n3000-uk9-kickstart.6.0.2.U6.2a.bin

- name: Upgrade N3500 Device to U62a Release Image
  include: targets/nxos_install_os/tasks/upgrade/main_os_install.yaml
