---
- debug:
    msg: START nxos_prefix_lists gathered integration tests on connection={{ ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _populate_config.yaml

- block:
    - name: Gather prefix-lists facts using gathered
      register: result
      cisco.nxos.nxos_prefix_lists:
        state: gathered

    - name: Assert that facts were correctly generated
      assert:
        that:
        - result["gathered"][0] == merged["after"][0]
        - result["gathered"][1] == merged["after"][1]

  always:
    - include_tasks: _remove_config.yaml
