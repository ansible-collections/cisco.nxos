---
- ansible.builtin.debug: msg="START connection={{ ansible_connection }} nxos_vtp_version sanity test"

- ansible.builtin.set_fact: vtp_run="true"

- ansible.builtin.set_fact: vtp_run="false"
  when: platform is search('N3K-F|N9K-F')

- block:
    - name: Disable feature vtp
      ignore_errors: true
      cisco.nxos.nxos_feature:
        feature: vtp
        state: disabled

    - name: Enable feature vtp
      cisco.nxos.nxos_feature:
        feature: vtp
        state: enabled

    - name: Configure supporting vtp domain
      cisco.nxos.nxos_vtp_domain:
        domain: foo

    - name: Configure vtp version
      register: result
      cisco.nxos.nxos_vtp_version: &id001
        version: 2

    - ansible.builtin.assert:
        that:
          - result.changed == true

    - name: Conf idempotence
      register: result
      cisco.nxos.nxos_vtp_version: *id001

    - ansible.builtin.assert:
        that:
          - result.changed == false
  when: vtp_run | bool
  always:
    - name: Disable feature vtp
      cisco.nxos.nxos_feature:
        feature: vtp
        state: disabled

- ansible.builtin.debug: msg="END connection={{ ansible_connection }} nxos_vtp_version sanity test"
