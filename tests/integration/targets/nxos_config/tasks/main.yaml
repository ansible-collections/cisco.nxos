---
- block:

    - include: cli.yaml
      tags:
        - cli

    - include: nxapi.yaml
      tags:
        - nxapi

    - include: cli_config.yaml
      tags:
        - cli_config
  always:

    - name: Change hostname back to {{ inventory_hostname_short }}
      cisco.nxos.nxos_config:
        lines:
          - hostname {{ inventory_hostname_short }}
        match: none
