---
- ansible.builtin.debug:
    msg: START common/save.yaml on connection={{ ansible_connection }}

- ansible.builtin.set_fact:
    intname: "{{ nxos_int1 }}"

- name: setup
  cisco.nxos.nxos_config:
    commands:
      - no description
      - no shutdown
    parents:
      - interface {{ intname }}
    match: none

- name: save config
  register: result
  cisco.nxos.nxos_config:
    save_when: always

- assert:
    that:
      - result.changed == true

- name: save should always run
  register: result
  cisco.nxos.nxos_config:
    save_when: always

- assert:
    that:
      - result.changed == true

- ansible.builtin.debug:
    msg: END common/save.yaml on connection={{ ansible_connection }}
