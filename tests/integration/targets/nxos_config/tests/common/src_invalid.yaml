- name: configure with invalid src
  register: result
  ignore_errors: true
  cisco.nxos.nxos_config:
    src: basic/foobar.j2

- assert:
    that:
      - result.failed == true
      - result.msg == 'path specified in src not found'

- debug: msg="END common/src_invalid.yaml on connection={{ ansible_connection }}"
