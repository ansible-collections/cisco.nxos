---
- set_fact: snmp_type="inform"

- set_fact: snmp_version="v3"

- set_fact: snmp_auth="priv"

- ansible.builtin.debug:
    msg: START connection={{ ansible_connection }} nxos_snmp_host {{ snmp_type }} {{ snmp_version }} sanity test

- set_fact: intname="{{ nxos_int1 }}"
  when: platform is not search('N5K|N6K')

- set_fact: run="true"

- set_fact: run="false"
  when: platform is match('N35')

- name: Setup - Remove snmp_host if configured
  ignore_errors: true
  cisco.nxos.nxos_snmp_host: &id007
    snmp_host: 192.0.2.3
    community: TESTING
    version: "{{ snmp_version }}"
    snmp_type: "{{ snmp_type }}"
    v3: "{{ snmp_auth }}"
    vrf: management
    vrf_filter: management
    src_intf: "{{ intname|default(omit) }}"
    state: absent

- block:
    - name: Configure snmp host
      register: result
      cisco.nxos.nxos_snmp_host: &id001
        snmp_host: 192.0.2.3
        community: TESTING
        v3: "{{ snmp_auth|default(omit) }}"
        version: "{{ snmp_version }}"
        snmp_type: "{{ snmp_type }}"
        vrf: management
        vrf_filter: management
        src_intf: "{{ intname|default(omit) }}"
        state: present

    - assert: &id002
        that:
          - result.changed == true

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_host: *id001

    - assert: &id004
        that:
          - result.changed == false

    - block:
        - name: Add another vrf to filter
          register: result
          cisco.nxos.nxos_snmp_host: &id003
            snmp_host: 192.0.2.3
            vrf_filter: default
            state: present

        - assert: *id002

        - name: Idempotence Check
          register: result
          cisco.nxos.nxos_snmp_host: *id003

        - assert: *id004
      when: platform is not search('N35|N5K|N6K')

    - name: remove some configuration
      register: result
      cisco.nxos.nxos_snmp_host: &id005
        snmp_host: 192.0.2.3
        src_intf: "{{ intname|default(omit) }}"
        vrf: management
        vrf_filter: management
        state: absent

    - assert: *id002

    - name: Idempotence Check
      register: result
      cisco.nxos.nxos_snmp_host: *id005

    - assert: *id004

    - block:
        - name: remove some more configuration
          register: result
          cisco.nxos.nxos_snmp_host: &id006
            snmp_host: 192.0.2.3
            vrf_filter: default
            state: absent

        - assert: *id002

        - name: Idempotence Check
          register: result
          cisco.nxos.nxos_snmp_host: *id006

        - assert: *id004
      when: platform is not search('N35|N5K|N6K')

    - name: Cleanup
      register: result
      cisco.nxos.nxos_snmp_host: *id007

    - assert: *id002

    - name: Cleanup Idempotence
      register: result
      cisco.nxos.nxos_snmp_host: *id007

    - assert: *id004
  when: run
  always:
    - name: Cleanup
      register: result
      cisco.nxos.nxos_snmp_host: *id007

    - ansible.builtin.debug:
        msg: END connection={{ ansible_connection }} nxos_snmp_host {{ snmp_type }} {{ snmp_version }} sanity test
