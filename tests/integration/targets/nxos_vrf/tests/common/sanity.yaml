---
- debug: msg="START connection={{ ansible_connection }} nxos_vrf sanity test"

- set_fact: intname1="{{ nxos_int1 }}"

- set_fact: intname2="{{ nxos_int2 }}"

- set_fact: rdnd="1:2"
  when: (platform is not match("N35|N7K")) and ((imagetag != 'I2'))

- set_fact: rdd="default"
  when: (platform is not match("N35|N7K")) and ((imagetag != 'I2'))

- set_fact: vnind="5000"
  when: platform is not match("N35|N7K|N3L")

- set_fact: vnid="default"
  when: platform is not match("N35|N7K|N3L")

- name: Enable feature BGP
  ignore_errors: true
  cisco.nxos.nxos_feature:
    feature: bgp
    state: enabled

- name: 'Setup: Enable nv overlay evpn'
  ignore_errors: true
  when: platform is match("N5K|N6K")
  cisco.nxos.nxos_config:
    commands:
      - nv overlay evpn
    provider: '{{ connection }}'

- block:

    - name: Ensure ntc VRF exists on switch
      register: result
      cisco.nxos.nxos_vrf: &id001
        vrf: ntc
        admin_state: down
        description: testing
        vni: '{{vnind|default(omit)}}'
        rd: '{{rdnd|default(omit)}}'
        interfaces:
          - '{{ intname1 }}'
          - '{{ intname2 }}'

    - assert: &id002
        that:
          - result.changed == true

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_vrf: *id001

    - assert: &id004
        that:
          - result.changed == false

    - pause:
        seconds: 30

    - name: Remove config
      register: result
      cisco.nxos.nxos_vrf: &id003
        vrf: ntc
        admin_state: up
        vni: '{{vnid|default(omit)}}'
        rd: '{{rdd|default(omit)}}'
        interfaces: default

    - assert: *id002

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_vrf: *id003

    - assert: *id004

    - name: Ensure ntc VRF does not exist on switch
      register: result
      cisco.nxos.nxos_vrf: &id005
        vrf: ntc
        state: absent

    - assert: *id002

    - pause:
        seconds: 30

    - name: Remove Idempotence
      register: result
      cisco.nxos.nxos_vrf: *id005

    - assert: *id004
  always:

    - name: 'Setup: Disable nv overlay evpn'
      ignore_errors: true
      when: platform is match("N5K|N6K")
      cisco.nxos.nxos_config:
        commands:
          - no nv overlay evpn
        provider: '{{ connection }}'

    - name: Disable feature BGP
      ignore_errors: true
      cisco.nxos.nxos_feature:
        feature: bgp
        state: disabled

    - debug: msg="END connection={{ ansible_connection }} nxos_vrf sanity test"
