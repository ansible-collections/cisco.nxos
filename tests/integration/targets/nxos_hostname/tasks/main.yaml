---
- name: Fetch current hostname
  cisco.nxos.nxos_command:
    commands: show running-config | section ^hostname
  register: result

- name: Set current hostname
  set_fact:
    current_hostname: "{{ result['stdout'][0].split(' ')[1] }}"

- block:
    - name: Run the tests for network_cli
      ansible.builtin.include_tasks: cli.yaml
      tags:
        - cli

    - name: Run the tests for nxapi
      ansible.builtin.include_tasks: nxapi.yaml
      tags:
        - nxapi
  always:
    - name: Reset hostname
      cisco.nxos.nxos_config:
        lines: "hostname {{ current_hostname }}"
        match: none
