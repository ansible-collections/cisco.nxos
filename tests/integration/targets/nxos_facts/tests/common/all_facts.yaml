---
- debug: msg="START connection={{ ansible_connection }}/all_facts.yaml"

- name: test getting all facts
  register: result
  cisco.nxos.nxos_facts:
    gather_subset:
      - all

- assert:
    that:
      - result.changed == false
      - "'config' in result.ansible_facts.ansible_net_gather_subset"
      - "'hardware' in result.ansible_facts.ansible_net_gather_subset"
      - "'default' in result.ansible_facts.ansible_net_gather_subset"
      - "'interfaces' in result.ansible_facts.ansible_net_gather_subset"
      - result.ansible_facts.ansible_net_filesystems is defined
      - result.ansible_facts.ansible_net_interfaces is defined
      - result.ansible_facts.ansible_net_config is defined
      - result.ansible_facts.ansible_net_model is defined
      - result.ansible_facts.ansible_net_memfree_mb > 1
      - result.ansible_facts.ansible_net_memtotal_mb > 1

- name: Collect list of available network resources for nxos
  register: result
  cisco.nxos.nxos_facts:
    available_network_resources: true
    gather_network_resources: all

- name: Assert that correct available_network_resources returned
  assert:
    that:
      - result.changed == false
      - "{{ result['ansible_facts']['available_network_resources'] | symmetric_difference(result['ansible_facts']['ansible_net_gather_network_resources']) |length\
          \ == 0 }}"

- debug: msg="END connection={{ ansible_connection }}/all_facts.yaml"
