---
- ansible.builtin.debug:
    msg: Start nxos_l2_interfaces empty_config integration tests connection={{ ansible_connection }}

- name: Merged with empty config should fail
  register: result
  ignore_errors: true
  cisco.nxos.nxos_l2_interfaces:
    config:
    state: merged

- ansible.builtin.assert:
    that:
      - result.msg == 'value of config parameter must not be empty for state merged'

- name: Replaced with empty config should fail
  register: result
  ignore_errors: true
  cisco.nxos.nxos_l2_interfaces:
    config:
    state: replaced

- ansible.builtin.assert:
    that:
      - result.msg == 'value of config parameter must not be empty for state replaced'

- name: Overridden with empty config should fail
  register: result
  ignore_errors: true
  cisco.nxos.nxos_l2_interfaces:
    config:
    state: overridden

- ansible.builtin.assert:
    that:
      - result.msg == 'value of config parameter must not be empty for state overridden'

- name: Parsed with empty running_config should fail
  register: result
  ignore_errors: true
  cisco.nxos.nxos_l2_interfaces:
    running_config:
    state: parsed

- ansible.builtin.assert:
    that:
      - result.msg == 'value of running_config parameter must not be empty for state parsed'

- ansible.builtin.debug:
    msg: End nxos_l2_interfaces empty_config integration tests connection={{ ansible_connection }}
