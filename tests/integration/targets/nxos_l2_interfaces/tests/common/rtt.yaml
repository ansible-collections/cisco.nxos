---
- ansible.builtin.debug:
    msg: Start nxos_l2_interfaces round trip integration tests connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Prepare interfaces as layer2
      cisco.nxos.nxos_interfaces:
        config:
          - name: "{{ nxos_int1 }}"
            mode: layer2
          - name: "{{ nxos_int2 }}"
            mode: layer2
        state: merged

    - name: Apply base configuration
      register: base_config
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: "{{ nxos_int1 }}"
            trunk:
              native_vlan: 10
              allowed_vlans: 2,4,15
          - name: "{{ nxos_int2 }}"
            access:
              vlan: 30
        state: merged

    - name: Gather facts after base config
      cisco.nxos.nxos_facts:
        gather_subset:
          - "!all"
          - "!min"
        gather_network_resources:
          - l2_interfaces

    - name: Apply different configuration (to be reverted)
      register: result
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: "{{ nxos_int1 }}"
            trunk:
              native_vlan: 20
          - name: "{{ nxos_int2 }}"
            access:
              vlan: 31
        state: overridden

    - ansible.builtin.assert:
        that:
          - result.changed == true

    - name: Revert to base configuration using gathered facts
      register: revert
      cisco.nxos.nxos_l2_interfaces:
        config: "{{ ansible_facts['network_resources']['l2_interfaces'] }}"
        state: overridden

    - ansible.builtin.assert:
        that:
          - base_config['after'] == revert['after']

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.debug:
    msg: End nxos_l2_interfaces round trip integration tests connection={{ ansible_connection }}
