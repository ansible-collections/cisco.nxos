---
- ansible.builtin.debug:
    msg: Start nxos_l2_interfaces deleted integration tests connection={{ ansible_connection }}

- name: Set test interface facts
  ansible.builtin.set_fact:
    test_int1: '{{ nxos_int1 }}'
    test_int2: '{{ nxos_int2 }}'

- name: Reset test interfaces
  ignore_errors: true
  cisco.nxos.nxos_config:
    lines:
      - 'default interface {{ test_int1 }}'
      - 'default interface {{ test_int2 }}'

- block:
    - name: Setup interface 1 with native vlan
      cisco.nxos.nxos_config:
        lines:
          - 'switchport'
          - 'switchport trunk native vlan 10'
        parents: 'interface {{ test_int1 }}'

    - name: Setup interface 2 with trunk mode and allowed vlans
      cisco.nxos.nxos_config:
        lines:
          - 'switchport'
          - 'switchport mode trunk'
          - 'switchport trunk allowed vlan 20'
        parents: 'interface {{ test_int2 }}'

    - name: Gather l2_interfaces facts before delete
      cisco.nxos.nxos_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: l2_interfaces

    - name: Deleted - remove all l2 config from interfaces
      register: result
      cisco.nxos.nxos_l2_interfaces:
        state: deleted

    - ansible.builtin.assert:
        that:
          - ansible_facts.network_resources.l2_interfaces | symmetric_difference(result.before) | length == 0
          - result.changed == true
          - "'no switchport trunk native vlan' in result.commands"
          - "'no switchport mode trunk' in result.commands"
          - "'no switchport trunk allowed vlan' in result.commands"

    - name: Idempotence - deleted (no changes expected)
      register: result
      cisco.nxos.nxos_l2_interfaces:
        state: deleted

    - ansible.builtin.assert:
        that:
          - result.changed == false
          - result.commands | length == 0

  always:
    - name: Teardown - reset interfaces
      ignore_errors: true
      cisco.nxos.nxos_config:
        lines:
          - 'default interface {{ test_int1 }}'
          - 'default interface {{ test_int2 }}'
