---
- ansible.builtin.debug:
    msg: Start nxos_l2_interfaces parsed integration tests connection={{ ansible_connection }}

- block:
    - name: Parsed - convert running config to structured data
      register: result
      cisco.nxos.nxos_l2_interfaces:
        running_config: |
          interface Ethernet1/800
            switchport access vlan 18
            switchport trunk allowed vlan 210
          interface Ethernet1/801
            switchport trunk allowed vlan 2,4,15
          interface Ethernet1/802
            switchport mode dot1q-tunnel
          interface Ethernet1/803
            switchport mode fex-fabric
          interface Ethernet1/804
            switchport mode fabricpath
        state: parsed

    - ansible.builtin.assert:
        that:
          - parsed | symmetric_difference(result['parsed']) | length == 0

- ansible.builtin.debug:
    msg: End nxos_l2_interfaces parsed integration tests connection={{ ansible_connection }}
