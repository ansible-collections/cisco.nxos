---
- ansible.builtin.debug:
    msg: Start nxos_l2_interfaces gathered integration tests connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Gathered - gather l2_interfaces facts from device
      register: result
      cisco.nxos.nxos_l2_interfaces:
        state: gathered

    - name: Filter out VLAN interfaces from gathered data
      ansible.builtin.set_fact:
        gathered_ethernet: "{{ result['gathered'] | rejectattr('name', 'match', '^Vlan') | list }}"

    - ansible.builtin.assert:
        that:
          - gathered_ethernet | length > 0
          - gathered_ethernet[:2] | symmetric_difference(gathered) | length == 0

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.debug:
    msg: End nxos_l2_interfaces gathered integration tests connection={{ ansible_connection }}
