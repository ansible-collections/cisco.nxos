---
- ansible.builtin.debug:
    msg: Start nxos_l2_interfaces overridden integration tests connection={{ ansible_connection }}

- name: Set test interface facts
  ansible.builtin.set_fact:
    test_int1: '{{ nxos_int1 }}'
    test_int2: '{{ nxos_int2 }}'

- name: Reset test interfaces
  ignore_errors: true
  cisco.nxos.nxos_config:
    lines:
      - 'default interface {{ test_int1 }}'
      - 'default interface {{ test_int2 }}'

- block:
    - name: Setup interface 1 with trunk allowed vlan
      cisco.nxos.nxos_config:
        lines:
          - 'switchport'
          - 'switchport trunk allowed vlan 11'
        parents: 'interface {{ test_int1 }}'

    - name: Setup interface 2 as switchport
      cisco.nxos.nxos_config:
        lines:
          - 'switchport'
        parents: 'interface {{ test_int2 }}'

    - name: Gather l2_interfaces facts before override
      cisco.nxos.nxos_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: l2_interfaces

    - name: Overridden - override all l2 interface configs
      register: result
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: '{{ test_int2 }}'
            access:
              vlan: 6
            trunk:
              allowed_vlans: 10-12
        state: overridden

    - ansible.builtin.assert:
        that:
          - ansible_facts.network_resources.l2_interfaces | symmetric_difference(result.before) == []
          - result.changed == true
          - "'no switchport trunk allowed vlan' in result.commands"
          - "'switchport access vlan 6' in result.commands"
          - "'switchport trunk allowed vlan 10-12' in result.commands"

    - name: Gather l2_interfaces facts after override
      cisco.nxos.nxos_facts:
        gather_subset:
          - '!all'
          - '!min'
        gather_network_resources: l2_interfaces

    - ansible.builtin.assert:
        that:
          - ansible_facts.network_resources.l2_interfaces | symmetric_difference(result.after) == []

    - name: Idempotence - overridden (no changes expected)
      register: result
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: '{{ test_int2 }}'
            access:
              vlan: 6
            trunk:
              allowed_vlans: 10-12
        state: overridden

    - ansible.builtin.assert:
        that:
          - result.changed == false
          - result.commands | length == 0

  always:
    - name: Teardown - reset interfaces
      ignore_errors: true
      cisco.nxos.nxos_config:
        lines:
          - 'default interface {{ test_int1 }}'
          - 'default interface {{ test_int2 }}'
