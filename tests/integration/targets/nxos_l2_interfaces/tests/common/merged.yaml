---
- ansible.builtin.debug:
    msg: Start nxos_l2_interfaces merged integration tests connection={{ ansible_connection }}

- name: Set test interface facts
  ansible.builtin.set_fact:
    test_int1: "{{ nxos_int1 }}"
    test_int2: "{{ nxos_int2 }}"

- name: Reset test interfaces
  ignore_errors: true
  cisco.nxos.nxos_config:
    lines:
      - "default interface {{ test_int1 }}"
      - "default interface {{ test_int2 }}"

- block:
    - name: Prepare interface as switchport
      cisco.nxos.nxos_config:
        lines:
          - "interface {{ test_int1 }}"
          - "  switchport"

    - name: Merged - add access vlan and trunk allowed vlans
      register: result
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: "{{ test_int1 }}"
            access:
              vlan: 6
            trunk:
              allowed_vlans: 200
        state: merged

    - ansible.builtin.assert:
        that:
          - result.changed == true
          - "'switchport access vlan 6' in result.commands"
          - "'switchport trunk allowed vlan add 200' in result.commands"

    - name: Gather l2_interfaces facts
      cisco.nxos.nxos_facts:
        gather_subset:
          - "!all"
          - "!min"
        gather_network_resources: l2_interfaces

    - ansible.builtin.assert:
        that:
          - ansible_facts.network_resources.l2_interfaces | symmetric_difference(result.after) == []

    - name: Merged - add more vlans to existing config
      register: result
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: "{{ test_int1 }}"
            mode: trunk
            trunk:
              allowed_vlans: 10-12
        state: merged

    - ansible.builtin.assert:
        that:
          - result.changed == true
          - "'switchport mode trunk' in result.commands"
          - "'switchport trunk allowed vlan add 10-12' in result.commands"

    - name: Merged - test switchport_mode alias with dot1q-tunnel (check_mode)
      register: result
      check_mode: true
      cisco.nxos.nxos_l2_interfaces:
        config:
          - name: "{{ test_int2 }}"
            switchport_mode: dot1q-tunnel
            access:
              vlan: 30
        state: merged

    - ansible.builtin.assert:
        that:
          - result.changed == true
          - "'switchport mode dot1q-tunnel' in result.commands"
          - "'switchport access vlan 30' in result.commands"

  always:
    - name: Teardown - reset interfaces
      ignore_errors: true
      cisco.nxos.nxos_config:
        lines:
          - "default interface {{ test_int1 }}"
          - "default interface {{ test_int2 }}"
