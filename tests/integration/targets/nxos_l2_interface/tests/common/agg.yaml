---
- ansible.builtin.debug:
    msg: START connection={{ ansible_connection }} nxos_l2_interface aggregate test

- ansible.builtin.set_fact:
    intname1: "{{ nxos_int1 }}"

- ansible.builtin.set_fact:
    intname2: "{{ nxos_int2 }}"

- name: Setup vlans
  cisco.nxos.nxos_vlan:
    vlan_range: 6,15

- name: Setup - Ensure interfaces are layer2
  cisco.nxos.nxos_interface:
    aggregate:
      - name: "{{ intname1 }}"

      - name: "{{ intname2 }}"
    mode: layer2

- name: Setup - Remove interface aggregate before testing
  cisco.nxos.nxos_l2_interface:
    aggregate:
      - name: "{{ intname1 }}"
        mode: access
        access_vlan: 6

      - name: "{{ intname2 }}"
        mode: access
        access_vlan: 15
    state: absent

- name: Sleep for 2 seconds on Fretta Platform
  wait_for: timeout=2
  when: platform is match("N9K-F")

- block:
    - name: Configure interface for access_vlan aggregate
      register: result
      cisco.nxos.nxos_l2_interface: &id001
        aggregate:
          - name: "{{ intname1 }}"
            mode: access
            access_vlan: 6

          - name: "{{ intname2 }}"
            mode: access
            access_vlan: 15

    - assert:
        that:
          - result.changed == true

    - name: Sleep for 2 seconds on Fretta Platform
      wait_for: timeout=2
      when: platform is match("N9K-F")

    - name: Configure interface for access_vlan aggregate(Idempotence)
      register: result
      cisco.nxos.nxos_l2_interface: *id001

    - assert:
        that:
          - result.changed == false

    - name: Remove interface aggregate
      register: result
      cisco.nxos.nxos_l2_interface: &id002
        aggregate:
          - name: "{{ intname1 }}"
            mode: access
            access_vlan: 6

          - name: "{{ intname2 }}"
            mode: access
            access_vlan: 15
        state: absent

    - assert:
        that:
          - result.changed == true

    - name: Sleep for 2 seconds on Fretta Platform
      wait_for: timeout=2
      when: platform is match("N9K-F")

    - name: Remove interface aggregate(Idempotence)
      register: result
      cisco.nxos.nxos_l2_interface: *id002

    - assert:
        that:
          - result.changed == false
  always:
    - name: remove vlans
      ignore_errors: true
      cisco.nxos.nxos_vlan:
        vlan_range: 6,15
        state: absent

    - name: Remove interface aggregate after testing
      ignore_errors: true
      cisco.nxos.nxos_l2_interface:
        aggregate:
          - name: "{{ intname1 }}"
            mode: access
            access_vlan: 6

          - name: "{{ intname2 }}"
            mode: access
            access_vlan: 15
        state: absent

- ansible.builtin.debug:
    msg: END connection={{ ansible_connection }} nxos_l2_interface aggregate test
