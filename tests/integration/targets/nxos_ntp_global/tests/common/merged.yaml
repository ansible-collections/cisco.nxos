---
- debug:
    msg: "Start nxos_ntp_global merged integration tests connection={{ ansible_connection }}"

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      cisco.nxos.nxos_ntp_global: &id001
        config:
          access_group:
            peer:
              - access_list: PeerAcl1
            serve:
              - access_list: ServeAcl1
          authenticate: True
          logging: True
          master:
            stratum: 2
          peers:
            - peer: 192.0.2.1
              key_id: 1
              maxpoll: 15
              minpoll: 5
              use_vrf: default
            - peer: 192.0.2.2
              key_id: 2
              prefer: True
              use_vrf: siteA
          servers:
            - server: 198.51.100.1
              key_id: 2
              use_vrf: default
            - server: 203.0.113.1
              key_id: 1
              use_vrf: siteB
      register: result

    - name: Assert that before dicts were correctly generated
      assert:
        that: "{{ result['before'] == {} }}"

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ merged['commands'] | symmetric_difference(result['commands']) |length\
            \ == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - "{{ merged['after'] == result['after'] }}"

    - name:
        Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      cisco.nxos.nxos_ntp_global: *id001
      register: result

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

  always:
    - include_tasks: _remove_config.yaml
