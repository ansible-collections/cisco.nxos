---
- debug:
    msg: START nxos_route_maps parsed integration tests on connection={{ ansible_connection }}

- name: Parse externally provided route-maps configuration
  register: result
  cisco.nxos.nxos_route_maps:
    running_config: "{{ lookup('file', './fixtures/parsed.cfg') }}"
    state: parsed

- name: Assert that config was correctly parsed
  assert:
    that:
      - "{{ merged['after'] | symmetric_difference(result['parsed']) |length == 0 }}"
