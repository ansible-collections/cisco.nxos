---
- ansible.builtin.debug:
    msg: "Start nxos_static_routes deleted integration tests connection = {{ ansible_connection }}"

- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Gather static_routes facts
      cisco.nxos.nxos_facts: &facts
        gather_subset:
          - "!all"
          - "!min"
        gather_network_resources: static_routes

    - name: Delete all routes based on VRF
      cisco.nxos.nxos_static_routes:
        config:
          - vrf: trial_vrf
        state: deleted
      register: result

    - ansible.builtin.assert:
        that:
          - "result.changed == true"
          - "'vrf context trial_vrf' in result.commands"
          - "'no ip route 192.0.2.64/28 192.0.2.22 tag 4' in result.commands"
          - "'no ip route 192.0.2.64/28 192.0.2.23 name merged_route 1' in result.commands"
          - "result.commands | length == 3"

    - ansible.builtin.include_tasks: _populate_config.yaml

    - name: Delete routes based on AFI in a VRF
      cisco.nxos.nxos_static_routes:
        config:
          - vrf: trial_vrf
            address_families:
              - afi: ipv4
        state: deleted
      register: result

    - ansible.builtin.assert:
        that:
          - "result.changed == true"
          - "'vrf context trial_vrf' in result.commands"
          - "'no ip route 192.0.2.64/28 192.0.2.22 tag 4' in result.commands"
          - "'no ip route 192.0.2.64/28 192.0.2.23 name merged_route 1' in result.commands"
          - "result.commands | length == 3"

    - name: Populate global and VRF route for conflict test
      cisco.nxos.nxos_config:
        lines:
          - "ip route 192.0.2.0/24 192.0.2.22 name global_2nd_hop"
          - "vrf context ANSIBLE_TEST_NEW"
          - "ip route 192.0.2.0/24 192.0.2.22 name vrf_2nd_hop"

    - name: Delete only the global route
      cisco.nxos.nxos_static_routes:
        config:
          - address_families:
              - afi: ipv4
                routes:
                  - dest: 192.0.2.0/24
                    next_hops:
                      - forward_router_address: 192.0.2.22
        state: deleted
      register: result

    - name: Remove configuration
      cisco.nxos.nxos_config:
        lines:
          - "no vrf context ANSIBLE_TEST_NEW"

    - ansible.builtin.assert:
        that:
          - "result.changed == true"
          - "'no ip route 192.0.2.0/24 192.0.2.22 name global_2nd_hop' in result.commands"
          - "result.commands | length == 1"

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
