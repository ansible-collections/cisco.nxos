---
- debug:
    msg="START connection={{ ansible_connection }} nxos_vpc_interface sanity
    test"

- block:
    - name: enable feature vpc
      cisco.nxos.nxos_feature:
        feature: vpc
        state: enabled

    - name: create port-channel10
      cisco.nxos.nxos_config:
        commands:
          - interface port-channel10
          - switchport
        match: none

    - name: create port-channel11
      cisco.nxos.nxos_config:
        commands:
          - interface port-channel11
          - switchport
        match: none

    - name: configure vpc
      cisco.nxos.nxos_vpc:
        state: present
        domain: 100
        role_priority: 32667
        system_priority: 2000
        pkl_dest: 192.168.100.4
        pkl_src: 10.1.100.20
        peer_gw: true
        auto_recovery: false

    - name: Configure vpc port channel
      register: result
      cisco.nxos.nxos_vpc_interface: &id001
        portchannel: 10
        vpc: 10

    - assert: &id002
        that:
          - result.changed == true

    - name: Conf Idempotence
      register: result
      cisco.nxos.nxos_vpc_interface: *id001

    - assert: &id004
        that:
          - result.changed == false

    - name: Configure vpc port channel
      register: result
      when: image_version != "7.0(3)I5(1)"
      cisco.nxos.nxos_vpc_interface: &id003
        portchannel: 11
        peer_link: true

    - assert: *id002
      when: image_version != "7.0(3)I5(1)"

    - name: Conf Idempotence
      register: result
      when: image_version != "7.0(3)I5(1)"
      cisco.nxos.nxos_vpc_interface: *id003

    - assert: *id004
      when: image_version != "7.0(3)I5(1)"

    - name: Configure vpc port channel
      register: result
      when: image_version != "7.0(3)I5(1)"
      cisco.nxos.nxos_vpc_interface: &id005
        portchannel: 11
        peer_link: false

    - assert: *id002
      when: image_version != "7.0(3)I5(1)"

    - name: Conf Idempotence
      register: result
      when: image_version != "7.0(3)I5(1)"
      cisco.nxos.nxos_vpc_interface: *id005

    - assert: *id004
      when: image_version != "7.0(3)I5(1)"

    - name: remove vpc port channel
      register: result
      cisco.nxos.nxos_vpc_interface: &id006
        portchannel: 10
        vpc: 10
        state: absent

    - assert: *id002

    - name: Remove Idempotence
      register: result
      cisco.nxos.nxos_vpc_interface: *id006

    - assert: *id004
  always:
    - name: remove vpc
      ignore_errors: true
      cisco.nxos.nxos_vpc:
        state: absent
        domain: 100
        role_priority: 32667
        system_priority: 2000
        pkl_dest: 192.168.100.4
        pkl_src: 10.1.100.20
        peer_gw: true
        auto_recovery: false

    - name: remove vpc port channel
      ignore_errors: true
      cisco.nxos.nxos_vpc_interface:
        portchannel: 10
        vpc: 10
        state: absent

    - name: remove port channel
      ignore_errors: true
      cisco.nxos.nxos_config:
        commands:
          - no interface port-channel10
          - no interface port-channel11
        match: none

    - name: disable feature vpc
      cisco.nxos.nxos_feature:
        feature: vpc
        state: disabled

- debug: msg="END connection={{ ansible_connection }} nxos_vpc_interface sanity
    test"
