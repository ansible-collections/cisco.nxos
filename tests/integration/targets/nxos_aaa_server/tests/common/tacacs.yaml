---
- debug: msg="START connection={{ ansible_connection }} nxos_aaa_server tacacs.yaml
    sanity test"

- name: Enable feature tacacs+
  cisco.nxos.nxos_feature:
    feature: tacacs+
    state: enabled

- name: Setup
  ignore_errors: true
  cisco.nxos.nxos_aaa_server: &id004
    server_type: tacacs
    deadtime: default
    server_timeout: default
    directed_request: default
    state: default

- block:

    - name: Configure tacacs server defaults
      register: result
      cisco.nxos.nxos_aaa_server: &id001
        server_type: tacacs
        state: present

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server: *id001

    - assert: &id003
        that:
          - result.changed == false

    - name: Configure tacacs server non defaults
      register: result
      cisco.nxos.nxos_aaa_server: &id002
        server_type: tacacs
        server_timeout: 9
        deadtime: 20
        directed_request: enabled
        state: present

    - assert: &id005
        that:
          - result.changed == true

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server: *id002

    - assert: *id003

    - name: Remove tacacs server configuration
      register: result
      cisco.nxos.nxos_aaa_server: *id004

    - assert: *id005

    - name: Configure tacacs server with global key
      register: result
      cisco.nxos.nxos_aaa_server: &id006
        server_type: tacacs
        encrypt_type: 7
        global_key: test_key
        state: present

    - assert: *id005

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server: *id006

    - assert: *id003

    - name: Remove tacacs server configuration
      register: result
      cisco.nxos.nxos_aaa_server: &id007
        server_type: tacacs
        deadtime: default
        server_timeout: default
        global_key: default
        directed_request: default
        state: default

    - assert: *id005

    - name: Check Idempotence
      register: result
      cisco.nxos.nxos_aaa_server: *id007

    - assert: *id003
  rescue:

    - debug: msg="connection={{ ansible_connection }} nxos_aaa_server failure detected"
  always:

    - name: Remove tacacs server configuration
      register: result
      cisco.nxos.nxos_aaa_server: *id004

    - name: Disable feature tacacs+
      cisco.nxos.nxos_feature:
        feature: tacacs+
        state: disabled

- debug: msg="END connection={{ ansible_connection }} nxos_aaa_server tacacs.yaml
    sanity test"
