name: Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    #environment: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Access repository secret
        run: echo "The value of MY_SECRET is ${{ secrets.CML_SSH_PASSWORD }}"


  integration:
    uses: ./.github/workflows/integretion_utils.yml
    with:
      network_os: cisco.nxos.nxos
      pytest_addopts: "--color=yes -n 2 --log-level WARNING -vvv --role-excludes=snmp_server"
    secrets:
      CML_SSH_PASSWORD: ${{ secrets.CML_SSH_PASSWORD }}
      VIRL_HOST: ${{ secrets.VIRL_HOST }}
      VIRL_PASSWORD: ${{ secrets.VIRL_PASSWORD }}
