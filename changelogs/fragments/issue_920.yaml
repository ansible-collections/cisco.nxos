---
bugfixes:
  - nxos_l2_interfaces - Fix VLAN range sorting to use numeric order instead of
    lexicographic string sorting, which caused incorrect range generation
    (e.g., "1,10,100,11" instead of "1-100").
  - nxos_l2_interfaces - Fix state handling logic for merged, replaced, overridden,
    and deleted states to correctly add/remove VLANs based on the desired state.
  - nxos_l2_interfaces - Fix default allowed VLANs handling - trunk interfaces
    now correctly assume 1-4094 as default when no explicit allowed_vlans is configured.

minor_changes:
  - nxos_l2_interfaces - Add `trunk.allowed_vlans_none` option to explicitly
    configure `switchport trunk allowed vlan none` on interfaces.
